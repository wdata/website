<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧物业后台管理系统-登录</title>
    <link rel="stylesheet" href="plugin/bootstrap-3.3.7/less/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="plugin/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="login-box">
            <h4>账号登录</h4>
            <form class="form" action="">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                    <input class="form-control" name="username" id="username" type="text" placeholder="用户名">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                    <input class="form-control" name="password" id="password" type="password" placeholder="请输入6-20位密码">
                </div>
                <div class="input-group">
                    <input class="form-control" name="username" id="code" type="text" placeholder="验证码">
                    <span  class="input-group-addon img-code"> <img src="img/login/code.jpg" alt=""></span>
                </div>
                <div class="form-group">
                    <button type="button" class="form-control btn btn-block btn-primary">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="plugin/jquery/jquery-3.1.1.min.js"></script>
<script src="plugin/bootstrap/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
