<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动管理</title>
    <link rel="stylesheet" href="../../plugin/bootstrap-3.3.7/less/bootstrap.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="../../plugin/zTree_v3/css/zTreeStyle/zTreeStyle.css">-->
</head>
<body>
<header class="header-title">
    <i></i><b>您的位置:</b> <span>活动管理</span> > <span class="blueChange">活动列表</span>
</header>
<div class="container-fluid">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control key" type="text" placeholder="输入活动名称">
            </div>
            <div class="form-group">
                <span>所属区域:</span>
                <div class="input-group" onclick="addrToggle();">
                    <input id="" class="form-control" size="8" type="text" readonly>
                    <span class="input-group-addon"><i class="fa fa-caret-down"></i></span>
                </div>

            </div>
            <div style="display: none;" class="select-addr-con">
                <p class="btn-con text-right">
                    <span onclick="addrToggle();" type="button" class="span btn_ok">确定</span>
                    <span onclick="addrToggle();" type="button" class="span ">取消</span>
                </p>
                <div class="select-con">
                    <select class="form-control" name="" id="" size="15">
                        <option value="">中国中国中国中国</option>
                        <option value="">中国</option>
                        <option value="">中国</option>
                        <option value="">中国</option>
                    </select>
                    <select class="form-control" name="" id="" size="15">
                        <option value="">广东</option>
                        <option value="">广东</option>
                        <option value="">广东</option>
                        <option value="">广东</option>
                        <option value="">广东</option>
                        <option value="">广东</option>
                    </select>
                    <select class="form-control" name="" id="" size="15">
                        <option value="">深圳</option>
                        <option value="">深圳</option>
                        <option value="">深圳</option>
                        <option value="">深圳</option>
                        <option value="">深圳</option>
                    </select>
                    <select class="form-control" name="" id="" size="15">
                        <option value="">深圳</option>
                        <option value="">深圳</option>
                        <option value="">深圳</option>
                        <option value="">深圳深圳深圳深圳</option>
                        <option value="">深圳</option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <span>活动状态:</span>
                <select id="" class="form-control">
                    <option value="0">报名中</option>
                    <option value="1">已报名</option>
                    <option value="2">报名结束</option>
                    <option value="3">活动结束</option>
                    <option value="4">已取消</option>
                </select>
            </div>
            <div class="form-group"><button type="button" class="btn btn_search" id="search">搜索</button></div>
        </form>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn_green" onclick="goPage('page/activity/activity_add.html');">发布新活动</button>
        <button type="button" class="btn btn-default" onclick="cancel();">取消活动</button>
        <button type="button" class="btn btn_red" onclick=""><i class="fa fa-trash-o fa-fw"></i>删除</button>
    </div>
    <section class="row">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed" id="list">
                <thead>
                <tr>
                    <th class="text-center"><input type="checkbox" onclick="checkAll('#list',this)"></th>
                    <th class="text-center">序号</th>
                    <th class="text-center">活动名称</th>
                    <th class="text-center">活动类别</th>
                    <th class="text-center">开始时间</th>
                    <th class="text-center">结束时间</th>
                    <th class="text-center">所属区域</th>
                    <th class="text-center">活动主办方</th>
                    <th class="text-center">活动发起人</th>
                    <th class="text-center">活动详细</th>
                    <th class="text-center">活动状态</th>
                    <th class="text-center">报名统计</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="text-center">
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>weteyeryey</td>
                    <td>体育活动</td>
                    <td>2017.08.01 11:33</td>
                    <td>2017.08.02 11:51</td>
                    <td>科技园</td>
                    <td>腾讯科技</td>
                    <td>ewtyrey</td>
                    <td><button class="btn btn-link btn-xs" onclick="goPage('page/activity/activity_details.html');">查看</button></td>

                    <td>报名中</td>
                    <td><button class="btn btn-link btn-xs" onclick="show_activity_statistics_list();/*goPage('page/activity/activity_statistics_list.html');*/">查看</button></td>

                    <td>
                        <button type="button" class="btn btn-info btn-xs" onclick="goPage('page/activity/activity_edit.html');"><i class="fa fa-edit fa-fw"></i>修改</button>
                        <button type="button" class="btn btn_red btn-xs"><i class="fa fa-trash-o fa-fw"></i>删除</button>
                    </td>
                </tr>


                </tbody>
                <tfoot>
                <tr class="text-center hidden">
                    <td colspan="9">未查到结果</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </section>
    <footer class="row">
        <div class="page-con hidden">
            <ul class="pagination" id="pagination"></ul>
            <div class="page-go">
                <span>跳转到</span>
                <input class="form-control" type="number" min="1">
                <input class="btn btn-primary btn-sm" type="button" value="GO" onclick="/*pageTo(this)*/">
            </div>
        </div>
    </footer>
</div>

<script src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
<script src="../../plugin/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../../plugin/My97DatePicker/WdatePicker.js"></script>
<script src="../../plugin/jqPaginator/jqPaginator.js"></script>
<!--<script src="../../plugin/zTree_v3/js/jquery.ztree.all.min.js"></script>-->
<script src="../../js/common.js"></script>
<script src="../../js/activity/activity_list.js"></script>
</body>
</html>
