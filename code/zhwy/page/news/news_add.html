<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻管理</title>
    <link rel="stylesheet" href="../../plugin/bootstrap-3.3.7/less/bootstrap.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="../../plugin/zTree_v3/css/zTreeStyle/zTreeStyle.css">-->
    <link rel="stylesheet" href="../../css/news/news_add.css">
</head>
<body>
<header class="header-title">
    <i></i><b>您的位置:</b> <span>新闻管理</span> > <span class="blueChange">发布新闻动态</span>
</header>
<div class="container-fluid">
    <div class="row">    </div>

    <form class="form">
        <div class="row form-group">
            <div class="col-md-2 text-right form-title">所属区域: <font color="red">*</font></div>
            <div class="col-md-6">
                <div class="input-group" onclick="address.addrToggle(this);">
                    <input id="addR" class="form-control" size="8" type="text" readonly placeholder="选择园区">
                    <span class="input-group-addon"><i class="fa fa-caret-down"></i></span>
                </div>
            </div>
            <div id="address" class="address hide">
                <header class="header">
                    <div class="head">
                        <div class="all active">全部</div>
                        <div class="details"></div>
                    </div>
                    <div class="operating">
                        <span class="addYes" id="addYes" onclick="address.yes()">确定</span>
                        <span class="addCancel" id="addCancel" onclick="address.addrToggleAdd()">取消</span>
                    </div>
                </header>
                <ul id="add-list" class="add-list"></ul>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2 text-right form-title">新闻动态类型:<font color="red">*</font></div>
            <div class="col-md-6">
                <select id="type" class="form-control" onchange="typeChange(this.value);">
                    <option value="2">园区动态</option>
                    <option value="1">企业动态</option>
                </select>
            </div>
        </div>
        <div class="row form-group hidden" id="org_list">
            <div class="col-md-2 text-right form-title">选择企业:<font color="red">*</font></div>
            <div class="col-md-6">
                <select id="company" class="form-control"></select>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2 text-right form-title">新闻动态标题:<font color="red">*</font></div>
            <div class="col-md-6">
                <input id="title" class="form-control" type="text" placeholder="新闻动态标题">
            </div>
        </div>
        <div class="row form-group text-con">
            <div class="col-md-2 text-right form-title">新闻动态正文:<font color="red">*</font></div>
            <div class="col-md-6">
                    <textarea id="content" name="content" style="width:100%;height:300px;"></textarea>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-2 text-right form-title">封面图片:<font color="red">*</font></div>
            <div class="col-md-6">
                <label class="btn btn-default" for="file">选择图片</label>
                <input id="file" class="file" type="file" onchange="checkImgType(this,$('.imgCanvas_con'),false);" style="display: none;">
                <span class="file-text" style="color: #9ea6b4;">支持.jpg, .jpeg, .bmp, .gif, .png类型文件，5M以内</span>
            </div>
            <div class="col-md-offset-2 col-md-6 text-left">
                <label class="file_name"></label>
                <div class="imgCanvas_con">
                    <canvas id="imgCanvas" width="0" height="0"></canvas>
                    <span class="imgCanvas_remove" onclick="imgCanvas_remove(this)"></span>
                </div>
            </div>
        </div>
        <div class="row form-group text-left">
            <div class="col-md-offset-2 col-md-6">
                <button class="btn btn_blue" type="button" onclick="saveAdd()">确定</button>
                <button class="btn btn_gray" type="button" onclick="goPage('page/news/news_list.html');">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
<script src="../../plugin/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../../plugin/My97DatePicker/WdatePicker.js"></script>
<script src="../../plugin/kindeditor-4.1.11-zh-CN/kindeditor/kindeditor-all.js"></script>
<script src="../../plugin/kindeditor/lang/zh-CN.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/address.js"></script>
<script src="../../js/news/news_add.js"></script>
</body>
</html>
