<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻管理</title>
    <link rel="stylesheet" href="../../plugin/bootstrap-3.3.7/less/bootstrap.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="../../plugin/zTree_v3/css/zTreeStyle/zTreeStyle.css">-->
</head>
<body>
<header class="header-title">
    <i></i><b>您的位置:</b> <span>新闻管理</span> > <span class="blueChange">新闻动态举报列表</span>
</header>
<div class="container-fluid">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control key" type="text" placeholder="输入关键词">
            </div>
            <div class="form-group">
                <span>所属区域:</span>
                <div class="input-group" onclick="address.addrToggle(this);">
                    <input id="addR" class="form-control" size="8" type="text" readonly placeholder="选择园区">
                    <span class="input-group-addon"><i class="fa fa-caret-down"></i></span>
                </div>
            </div>
            <div id="address" class="address hide">
                <header class="header">
                    <div class="head">
                        <div class="all active">全部</div>
                        <div class="details"></div>
                    </div>
                    <div class="operating">
                        <span class="addYes" id="addYes" onclick="address.yes()">确定</span>
                        <span class="addCancel" id="addCancel" onclick="address.addrToggleAdd()">取消</span>
                    </div>
                </header>
                <ul id="add-list" class="add-list"></ul>
            </div>
            <div class="form-group">
                <input class="form-control key" type="text" placeholder="输入举报人">
            </div>
            <div class="form-group">
                <span>新闻动态类型:</span>
                <select id="" class="form-control">
                    <option value="0">全部</option>
                    <option value="1">企业动态</option>
                    <option value="2">园区动态</option>
                </select>
            </div>
            <div class="form-group">
                <span>举报类型:</span>
                <select id="" class="form-control">
                    <option value="0">全部</option>
                    <option value="1">发布/宣讲不适当内容</option>
                    <option value="2">存在欺骗行为</option>
                    <option value="3">其他</option>
                </select>
            </div>
            <div class="form-group">
                <span>举报状态:</span>
                <select id="" class="form-control">
                    <option value="0">全部</option>
                    <option value="1">举报无效</option>
                    <option value="2">查封</option>
                </select>
            </div>

            <div class="form-group"><button type="button" class="btn btn_search" id="search">搜索</button></div>
        </form>
    </div>
    <div class="buttons">
        <button type="button" class="btn btn_green" onclick="">举报无效</button>
        <button type="button" class="btn btn_red" onclick="showReport();">查封</button>
    </div>
    <section class="row">
        <div class="table-responsive">
            <table class="table table-hover table-bordered table-condensed" id="list">
                <thead>
                <tr>
                    <th class="text-center"><input type="checkbox" onclick="checkAll('#list',this)"></th>
                    <th class="text-center">序号</th>
                    <th class="text-center">新闻动态标题</th>
                    <th class="text-center">新闻动态类型</th>
                    <th class="text-center">所属区域</th>
                    <th class="text-center">所属企业</th>
                    <th class="text-center">新闻详情</th>
                    <th class="text-center">举报人</th>
                    <th class="text-center">举报详情</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <tr class="text-center">
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>xx新闻</td>
                    <td>企业动态</td>
                    <td>科技园</td>
                    <td>腾讯科技</td>
                    <td><button class="btn btn-xs btn-link" onclick="goPage('page/news/news_details.html');">查看</button></td>
                    <td>张三</td>
                    <td><button class="btn btn-xs btn-link" onclick="showReportDetails();">查看</button></td>
                    <td>举报无效</td>
                    <td>-</td>

                    <!-- <td>
                         <button class="btn btn-default btn-xs" onclick="">审核不通过</button>
                         <button type="button" class="btn btn-info btn-xs" onclick=""><i class="fa fa-edit fa-fw"></i>修改</button>
                         <button type="button" class="btn btn-danger btn-xs"><i class="fa fa-trash-o fa-fw"></i>删除</button>
                     </td>-->
                </tr>





                </tbody>
                <tfoot>
                <tr class="text-center hidden">
                    <td colspan="9">未查到结果</td>
                </tr>
                </tfoot>
            </table>
        </div>
    </section>
    <footer class="row">
        <div class="page-con hidden">
            <ul class="pagination" id="pagination"></ul>
            <div class="page-go">
                <span>跳转到</span>
                <input class="form-control" type="number" min="1">
                <input class="btn btn-primary btn-sm" type="button" value="GO" onclick="/*pageTo(this)*/">
            </div>
        </div>
    </footer>
</div>


<script src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
<script src="../../plugin/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../../plugin/My97DatePicker/WdatePicker.js"></script>
<script src="../../plugin/jqPaginator/jqPaginator.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/address.js"></script>
<script src="../../js/news/news_report_list.js"></script>
</body>
</html>
