<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报修管理</title>
    <link rel="stylesheet" href="../../plugin/bootstrap-3.3.7/less/bootstrap.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<header class="header-title">
    <i></i><b>您的位置:</b> <span>园区企业管理</span> > <span class="blueChange">企业列表</span>
</header>
<div class="container-fluid">
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#companyListCon" aria-controls="home" role="tab" data-toggle="tab">企业列表</a></li>
            <li role="presentation"><a href="#cartogram" aria-controls="profile" role="tab" data-toggle="tab">企业统计图表</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="companyListCon">
                <div class="row" style="margin-top: 15px;">
                    <form class="form-inline">
                        <div class="form-group">
                            <input class="form-control key" type="text" placeholder="输入关键词">
                        </div>

                        <div class="form-group">
                            <span>所属区域:</span>
                            <div class="input-group" onclick="addrToggle();">
                                <input id="addr" class="form-control" size="8" type="text" readonly>
                                <span class="input-group-addon"><i class="fa fa-caret-down"></i></span>
                            </div>
                        </div>
                        <div style="display: none;" class="select-addr-con">
                            <p class="btn-con text-right">
                                <span onclick="addrToggle();" type="button" class="span btn_ok">确定</span>
                                <span onclick="addrToggle();" type="button" class="span ">取消</span>
                            </p>
                            <div class="select-con">
                                <select class="form-control" name="" id="" size="15">
                                    <option value="">中国中国中国中国</option>
                                    <option value="">中国</option>
                                    <option value="">中国</option>
                                    <option value="">中国</option>
                                </select>
                                <select class="form-control" name="" id="" size="15">
                                    <option value="">广东</option>
                                    <option value="">广东</option>
                                    <option value="">广东</option>
                                    <option value="">广东</option>
                                    <option value="">广东</option>
                                    <option value="">广东</option>
                                </select>
                                <select class="form-control" name="" id="" size="15">
                                    <option value="">深圳</option>
                                    <option value="">深圳</option>
                                    <option value="">深圳</option>
                                    <option value="">深圳</option>
                                    <option value="">深圳</option>
                                </select>
                                <select class="form-control" name="" id="" size="15">
                                    <option value="">深圳</option>
                                    <option value="">深圳</option>
                                    <option value="">深圳</option>
                                    <option value="">深圳深圳深圳深圳</option>
                                    <option value="">深圳</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group list-inner" style="margin-right: 0;">
                            <span class="pr0">创建时间：</span>
                            <div class="input-group" onclick="stateTimeInit()">
                                <input id="dateStart" class="form-control date_control" size="8" type="text" readonly>
                                <!--<span class="add-on"><i class="icon-th"></i></span>-->
                                <span class="input-group-addon" style="padding: 6px;"><i class="fa fa-calendar fa-fw"></i></span>
                            </div>
                        </div>
                        <div class="form-group" style="margin-left: 0;">
                            <span>-</span>
                            <div class="input-group form_datetime date form_datetime_input" onclick="endTimeInit()">
                                <input id="dateEnd" class="form-control date_control" size="8" type="text" readonly>
                                <span class="input-group-addon" style="padding: 6px;"><i class="fa fa-calendar fa-fw"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <span>状态:</span>
                            <select id="" class="form-control">
                                <option value="0">全部</option>
                                <option value="1">启用</option>
                                <option value="2">禁用</option>
                            </select>
                        </div>

                        <div class="form-group"><button type="button" class="btn btn_search" id="search">搜索</button></div>
                    </form>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn_green" onclick="goPage('');">添加新企业</button>
                    <button type="button" class="btn btn-default" onclick="">批量导入</button>
                    <button type="button" class="btn btn-default" onclick="">批量导出</button>
                    <button type="button" class="btn btn_red" onclick=""><i class="fa fa-trash-o fa-fw"></i>删除</button>
                </div>
                <section class="row">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered table-condensed" id="list">
                            <thead>
                            <tr>
                                <th class="text-center"><input type="checkbox" onclick="checkAll('#list',this)"></th>
                                <th class="text-center">序号</th>
                                <th class="text-center">企业名称</th>
                                <th class="text-center">企业详细</th>
                                <th class="text-center">行业类型</th>
                                <th class="text-center">联系人</th>
                                <th class="text-center">联系电话</th>
                                <th class="text-center">创建人</th>
                                <th class="text-center">创建时间</th>
                                <th class="text-center">所在办公室</th>
                                <th class="text-center">状态</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody class="tbody">
                            <!--<tr class="text-center">
                                <td><input type="checkbox"></td>
                                <td>1</td>
                                <td>腾讯科技</td>
                                <td><button class="btn btn-xs btn-link">查看</button></td>
                                <td>软件</td>
                                <td>张三</td>
                                <td>13594161599</td>
                                <td>ey6truu</td>
                                <td>2017-03-03 12:25:30</td>
                                <td>504</td>
                                <td>wetey</td>
                                <td>
                                    <button type="button" class="btn btn-info btn-xs" onclick=""><i class="fa fa-edit fa-fw"></i>XXXX</button>
                                </td>
                            </tr>-->


                            </tbody>
                            <tfoot>
                            <tr class="text-center hidden">
                                <td colspan="9">未查到结果</td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </section>
                <footer class="row">
                    <div class="page-con hidden">
                        <ul class="pagination" id="pagination"></ul>
                        <div class="page-go">
                            <span>跳转到</span>
                            <input class="form-control" type="number" min="1">
                            <input class="btn btn-primary btn-sm" type="button" value="GO" onclick="/*pageTo(this)*/">
                        </div>
                    </div>
                </footer>
            </div>

            <div role="tabpanel" class="tab-pane " id="cartogram">
                <div style="width: 800px;height: 580px;" id="first_echarts">

                </div>



            </div>
        </div>
    </div>
</div>





<script src="../../plugin/jquery/jquery-3.1.1.min.js"></script>
<script src="../../plugin/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script src="../../plugin/My97DatePicker/WdatePicker.js"></script>
<script src="../../plugin/jqPaginator/jqPaginator.js"></script>
<!--<script src="../../plugin/zTree_v3/js/jquery.ztree.all.min.js"></script>-->
<script src="../../plugin/echarts/echarts.common.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/company/company_list.js"></script>
</body>
</html>
