<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>添加账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
	<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>

	<div class="add-content">
		<form action="" class="form-horizontal" id="main_form">
			<div class="div_top">
				<div class="div_item">
					<div class="form-group">
						<label class="col-md-4 control-label">账号：<span class="cred">*</span></label>
						<div class="col-md-4"><input type="text" maxlength="25" class="form-control login_name" name="name01" required placeholder="输入账号"></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">姓名：<span class="cred">*</span></label>
						<div class="col-md-4"><input type="text" maxlength="15" class="form-control name_append" name="name02" required placeholder="输入姓名"></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">手机：<span class="cred">*</span></label>
						<div class="col-md-4"><input type="number" maxlength="11" class="form-control number_append isMobile" name="name03" required placeholder="输入联系号码"></div>
					</div>
					<div class="form-group">
						<label for="" class="col-md-4 control-label">添加角色：<span class="cred">*</span></label>
						<div class="col-md-4" id="cur_role">
							<select name="patrolId" class="form-control role_character" required></select>
						</div>
					</div>
					<div class="form-group btn-wrap">
						<label class="col-md-4 control-label">&nbsp;</label>
						<div class="col-md-4">
							<input type="button" value="保存" class="btn btn-primary" id="number_append99" style="display:none;">
							<input type="button" value="保存" class="btn btn-primary" id="number_append88">
							<!-- <a class="btn btn-default" href="device_list.html">取消</a> -->
							<input type="button" class="btn btn-red btn-close-tab" id="number_append77" href="html/system/administration/administration.html" value="取消">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
		<div class="opering-mask">
			<div class="main">
				<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
				<div class="con">正在处理中，处理结束后该弹窗消失！</div>
			</div>
		</div>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/VaExtend.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/account_number/account_number.js"></script>
</body>
</html>
