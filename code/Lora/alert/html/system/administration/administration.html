<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>账号管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>
<div class="search-tab-box">
	<div class="list clearfix">
        <table class="max100 fl ">
        	<tbody>
        		<tr>
        			<td><input type="text" name="name" class="form-control gap L_company_name"  placeholder="输入账号、姓名、手机号" onkeyup="searchKey(event);" style="width:250px;"></td>
        			<td>
						<label class="label4">状态：</label>
        				<select name="" id="" class="L_status_chuan form-control">
        					<option value="">全部</option>
							<option value="0">禁用</option>
							<option value="1">启用</option>
        				</select>
        			</td>
        			<td><input type="button" class="btn btn-primary search-btn" value="搜索" onclick="searchList()"></td>
        		</tr>
        	</tbody>
        </table>
        <div class="oper undis fr">
        	<button class="btn append_create" href="html/system/account_number/account_number.html" data-tit="添加新用户" onclick="openTab(this)">添加新用户</button>
            <button class="btn btn-red" onclick="administrationDelete()" data-tit="批量删除">批量删除</button>
        </div>
	</div>
</div>
<div class="main-content">
	<div class="con-table mt20">
		<table class="table table-hover L_describe_operation4" id="main_table">
			<thead>
				<tr>
                    <th><input type="checkbox" onclick="checkAll('main_table',this)"><i></i></th>
					<th>序号</th>
					<th>账号</th>
					<th>姓名</th>
					<th>创建时间</th>
					<th>手机</th>
					<th>角色</th>
					<th>状态</th>
					<th>操作</th>
				</tr>	
			</thead>
			<tbody class="list">
					<!-- <td><input type="checkbox" name="" onclick="checkAll('main_table',this)"></td>
					<td>序号</td>
					<td>名称</td>
					<td>所属组</td>
					<td>创建时间</td>
					<td>描述</td>
					<td>所属企业</td>
					<td>
						<span class="edit">修改</span>
						<span class="edit">删除</span>
					</td> -->
			</tbody>
		</table>
		<div class="pageing mt20 undis">
            <ul class="pagin" id="pagination"></ul><span class="total">(共<span>0</span>页)</span>
        </div>
	</div>
</div>
<!-- 账号管理结束 -->

<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/administration/administration.js"></script>
</body>
</html>
