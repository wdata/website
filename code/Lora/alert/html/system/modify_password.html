<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap-cerulean.min.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/jqPaginator/paging.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">

	<link rel="stylesheet" type="text/css" href="../../css/list.css">
	<link rel="stylesheet" type="text/css" href="../../css/duty_Or_inspection/duty_Or_inspection.css">
</head>
<body>

<div class="main-content clearfix">
	<div class="add-content">
		<form id="newForm" class="form-horizontal">
			<div class="div_top">
				<div class="div_item">
					<div class="form-group">
						<label class="col-md-4 control-label">当前密码：<span class="cred">*</span></label>
						<div class="col-md-4"><input type="password" maxlength="15" name="originalPassword" class="form-control" required></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">新密码：<span class="cred">*</span></label>
						<div class="col-md-4"><input type="password" minlength="6" maxlength="15" id="newPassword"  name="newPassword" class="form-control" required></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">确认密码：<span class="cred">*</span></label>
						<div class="col-md-4"><input type="password" minlength="6" maxlength="15" id="confirmPassword"  name="confirmPassword" class="form-control" required></div>
					</div>
					<div class="form-group btn-wrap">
						<label class="col-md-4 control-label">&nbsp;</label>
						<div class="col-md-4">
							<input id="addButton" type="button" value="保存" class="btn btn-primary" onclick="save()">
							<input type="button" class="btn btn-red btn-close-tab" href="html/home_page/right_index.html" value="取消" onclick="closeTab(this)">
						</div>
					</div>
				</div>
			</div>

		</form>
	</div>
</div>


<script type="text/javascript" src="../../plugin/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../js/index.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src = "../../js/system/modify_password.js"></script>
</body>
</html>
