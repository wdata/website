<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加新版本</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap-cerulean.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
    <link rel="stylesheet" type="text/css" href="../../../css/duty_Or_inspection/duty_Or_inspection.css">
    <style>
        .add-content .check-group label{position: relative;margin-right:10px;}
        .add-content .check-group input{vertical-align: bottom;margin:0 6px 0 0;opacity: 0;}
        .add-content .check-group input+i{position:absolute;display:inline-block;vertical-align:bottom;margin:0;top:0;left:0;
            width:15px;height:15px;background:url('../../../images/uncheck.png') no-repeat 0 0;background-size:100% 100%;}
        .add-content .check-group input:checked+i{background-image:url('../../../images/check.png');}
        .add-content .file-wrap{margin-left: 0;}

    </style>
</head>
<body>

<div class="main-content clearfix">
    <div class="add-content">
        <div id="addFform" class="form-horizontal">
            <div class="div_top">
                <div class="div_item">
                    <div class="form-group">
                        <label class="col-md-4 control-label">包名称：<span class="cred">*</span></label>
                        <div class="col-md-4"><input type="text" maxlength="25" name="name" id="name" class="form-control" required></div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">版本号：<span class="cred">*</span></label>
                        <div class="col-md-4"><input type="text" maxlength="25" id="message" name="version" class="form-control" required></div>
                    </div>
                    <div class="form-group" >
                        <label class="col-md-4 control-label">升级模式：<span class="cred">*</span></label>
                        <div class="col-md-4 check-group">
                            <label for="choose"><input type="radio" checked name="upgradeType" id="choose" value="choose"><i></i>确认升级</label>
                            <label for="mandatory"><input type="radio"  name="upgradeType" id="mandatory" value="mandatory"><i></i>强制升级</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label mt20" >选择文件：<span class="cred">*</span></label>
                        <div class="col-md-4 mt20">
                            <div class="file-wrap " >
                                <form  id="newForm" enctype="multipart/form-data" >
                                    <input type="file"  name="file"  style="width: 80px;"  onchange = "zipSizeCheck(this)"  required>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group btn-wrap">
                <label class="col-md-4 control-label">&nbsp;</label>
                <div class="col-md-4">
                    <input id="addButton" type="button" value="保存" class="btn btn-primary" onclick="save()">
                    <!--<a href="../app_upgrade.html" class="btn btn-default">取消</a>-->
                    <button class="btn btn-red btn-close-tab"  href="html/system/app_upgrade.html" onclick="closeTab(this)">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<div class="opering-mask">
    <div class="main">
        <div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
        <div class="con">正在处理中，处理结束后该弹窗消失！</div>
    </div>
</div>

<script type="text/javascript" src="../../../plugin/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/system/upgrade_add.js"></script>
</body>
</html>
