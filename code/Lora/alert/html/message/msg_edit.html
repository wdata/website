<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改消息通知</title>
	<meta content="webkit" name="renderer" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">
	<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/jqPaginator/paging.css">
	<link rel="stylesheet" type="text/css" href="../../css/list.css">
</head>
<body>
<div class="main-content clearfix">
	<div class="add-content">
		<form class="form-horizontal" id="main_form">
			<div class="div_top">
				<div class="div_item">
					<input type="hidden" name="userId" value="1">
					<div class="form-group">
						<label class="col-md-4 control-label">选择所属单位：<span class="cred">*</span></label>
						<div class="col-md-6">
							<select id="companyName" class="form-control" disabled  name="companyId"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">选择设备组：<span class="cred">*</span></label>
						<div class="col-md-6">
							<div class="check-group" id="check_group">
								<!--<input type="checkbox"><label></label>-->
							</div>
							<span class="cred hide"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">发送对象：<span class="cred">*</span></label>
						<div class="col-md-6">
							<div class="check-group" id="send_name">
							</div>
							<span class="cred hide"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">标题：<span class="cred">*</span></label>
						<div class="col-md-6"><input type="text" maxlength="25" class="form-control" name="title" id="title" required></div>
					</div>
				</div>
				<div class="div_item">
					<div class="form-group">
						<label class="col-md-3 control-label">推送内容：<span class="cred">*</span></label>
						<div class="col-md-6"><textarea maxlength="200" required name="content" id="content"></textarea></div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">指定发送时间：</label>
						<div class="col-md-6">
							<div class="date form_datetime form_datetime_input">
								<input class="form-control send-time" name="sendTime" id="sendTime" size="16" type="text" value="" readonly>
								<span class="add-on"><i class="icon-th"></i></span>
								<i class="fa fa-tasks"></i>
							</div>
							<span class="cred">不填写，默认立即发送</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">消息有效期至：</label>
						<div class="col-md-6">
							<div class="date form_datetime form_datetime_input">
								<input class="form-control dead-time" id="validTime" size="16" type="text" name="validTime" value="" readonly>
								<span class="add-on"><i class="icon-th"></i></span>
								<i class="fa fa-tasks"></i>
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="form-group btn-wrap">
				<label class="col-md-4 control-label">&nbsp;</label>
				<div class="col-md-4">
					<input type="button" value="确定" class="btn btn-primary" onclick="save()">
					<input type="button" value="取消" href="html/message/msg_list.html" onclick="closeTab(this)" class="btn btn-red btn-close-tab" style="color:#fff">
				</div>
			</div>
		</form>
	</div>
</div>



<div class="opering-mask">
	<div class="main">
		<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
		<div class="con">正在处理中，处理结束后该弹窗消失！</div>
	</div>
</div>

<script type="text/javascript" src="../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../js/device/deviceCommon.js"></script>
<script type="text/javascript" src="../../js/warning_guan/common.js"></script>
<script type="text/javascript" src="../../js/message/msg_edit.js"></script>
</body>
</html>
