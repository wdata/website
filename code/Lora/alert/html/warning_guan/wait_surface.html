<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>待处理报警</title>
	<meta content="webkit" name="renderer" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" href="../../plugin/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap-cerulean.min.css">
	<link rel="stylesheet" href="../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
	<link rel="stylesheet" href="../../plugin/jqPaginator/paging.css">
	<link rel="stylesheet" type="text/css" href="../../css/list.css">
	<style>
		.search-tab-box{min-width: 1432px;}
	</style>
</head>
<body>
	<div class="search-tab-box">
		<div class="list clearfix search_list">
			<table class="max100 fl ">
				<tbody>
				<tr>
					<td><input type="text" id="searchKey" class="form-control" placeholder = "请输入关键词" onkeyup="searchKey(event);"></td>
					<td>
						<label class="label4">设备组：</label>
						<select class="status_select form-control" id="groupId"></select>
					</td>
					<td>
						<label class="label4">报警类型：</label>
						<select class="status_select form-control" id="warningType"></select>
					</td>
					<td>
						<label class="label4">处理状态：</label>
						<select class="status_select form-control" id="currentStatus"></select>
					</td>
					<td>
						<label class="label4">报警描述：</label>
						<select class="status_select form-control" id="solutionType"></select>
					</td>
					<td class="date_con">
						<label class="label4">报警时间：</label>
        				<span class="form_datetime_input">
					    	<input  id="startTime" class="form-control" size="16" type="text" value="" name="begin" readonly>
						</span>
						<span>-</span>
        				<span class="form_datetime_input">
					    	<input id="endTime" class="form-control" size="16" type="text" name="end" value="" readonly>
						</span>
					</td>

					<td><input type="button" class="btn btn-primary search-btn" value="搜索" onclick="search(1)"></td>

				</tr>
				</tbody>
			</table>
			<!--<table class="max100 fl">
				<tbody>
				<tr>

				</tr>
				</tbody>
			</table>-->
		</div>
	</div>
	<div class="main-content">
		<div class="con-oper">
			<!-- <span class="delete">删除</span> -->
			<a class="export" onclick="export_excel(this,1)">导出Excel</a>
			<span class="open koriyasu"  onclick="adit_main()">申请维保</span>
			<span class="open alarm" onclick="edit_push()">报警推送</span>
		</div>
		<div class="con-table">
			<table class="table table-hover" id="waring_list">
				<thead>
				<tr>
					<th><input type="checkbox" onclick="checkAll('waring_list',this)"><i></i></th>
					<th>序号</th>
					<th>报警描述</th>
					<th>报警设备名称</th>
					<th>报警设备编号</th>
					<th>报警类型</th>
					<th>报警位置</th>
					<th>首次报警时间</th>
					<th>最后报警时间</th>
					<th>处理状态</th>
					<th>安全管理员</th>
					<th>安全巡检员</th>
					<th>所在设备组</th>
					<th>所属企业</th>
					<th>确认报警类型</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div class="pageing mt20 undis pages">
				<ul class="pagin" id="pagination"></ul><span class="total hide">(共<span class="num">0</span>页)</span>
			</div>
		</div>
	</div>

	<div class="opering-mask">
		<div class="main">
			<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
			<div class="con">正在处理中，处理结束后该弹窗消失！</div>
		</div>
	</div>

<script type="text/javascript" src="../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/warning_guan/common.js"></script>
<script type="text/javascript" src="../../js/warning_guan/wait_surface.js"></script>
</body>
</html>
