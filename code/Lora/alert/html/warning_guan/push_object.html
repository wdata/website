<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>报警推送设置</title>
	<meta content="webkit" name="renderer" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
	<link rel="stylesheet" href="../../plugin/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
	<link rel="stylesheet" href="../../plugin/jqPaginator/paging.css">
	<link rel="stylesheet" type="text/css" href="../../css/list.css">
	<style>
		.con-oper .add{
			background: #fa9e19;border-color:#fa9e19;line-height: 24px!important;
		}
		.con-oper .add:hover{
			background-color: #fbc041;border-color:#fbc041;
		}
		#newForm label{position: relative;}
		#newForm .control-span label{margin-right: 10px;}
		#newForm label input[type=checkbox],input[type=radio]{margin:0 6px 0 0;opacity: 0;}
		#newForm label input[type=checkbox]+i,input[type=radio]+i{background:url("../../images/uncheck.png") no-repeat 0 0;background-size:100% 100%;
			position: absolute;width: 15px;height: 15px;top: 0;left: 0;
		}
		#newForm label input[type=checkbox]:checked+i,input[type=radio]:checked+i{background-image:url("../../images/check.png");}
		.form-horizontal .control-label{padding-top: 0;}
		.btn-wrap .btn {margin: 0 33px;height: 34px;width: 78px;}
		.btn-wrap .btn-primary {background: #2bc5fe;border-color: #2bc5fe;color: #fff;}
		.btn-wrap .btn-red {background: #FF6B6B;border-color: #FF6B6B;width: 78px;color: #fff;}
	</style>
</head>
<body>
<div class="main-content">
	<div class="con-table">
		<table class="table table-hover" id="waring_list">
			<thead>
			<tr>
				<th><input type="checkbox" onclick="checkAll('waring_list',this)"><i></i></th>
				<th>序号</th>
				<th>报警类型</th>
				<th>推送目的地</th>
				<th>推送对象</th>
				<th>推送内容</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>

<!--修改报警推送设置-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" style="width: 40%;" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title" id="myModalLabel">修改报警推送设置</h4>
			</div>
			<div class="modal-body">
				<form  class="form-horizontal" id="newForm">
					<div class="div_top">
						<div class="div_item">
							<div class="form-group">
								<label class="col-md-3 control-label">发送对象范围：</label>
								<div class="col-md-9">
									<span id="userName" class="control-span">
										<label><input type="radio" id="device" name="device" value="device"><i></i>本设备</label>
										<label><input type="radio" id="deviceGroup" name="device" value="deviceGroup"><i></i>本设备设备组</label>
										<label><input type="radio" id="allDeviceGroup" name="device" value="allDeviceGroup"><i></i>全部设备组</label>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">发送对象：</label>
								<div class="col-md-9">
									<span id="send_name" class="control-span"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">推送目的地点：</label>
								<div class="col-md-9">
									<span class="control-span">
										<label><input type="checkbox" id="sendApp" value=""><i></i>APP</label>
										<label><input type="checkbox" id="sendSms" value=""><i></i>短信</label>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">推送内容：</label>
								<div class="col-md-9">
									<span class="control-span">
										<label><input type="checkbox" id="sendDeviceAddress" value=""><i></i>设备详细地址</label>
										<label><input type="checkbox" id="sendWarningType" value=""><i></i>报警类型</label>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">报警类型：</label>
								<div class="col-md-9">
									<span class="control-span">
										<select class="form-control" id="warningType" name="warningType" style="cursor: not-allowed;width: 130px; " disabled></select>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">报警音效：</label>
								<div class="col-md-9">
									<span class="control-span">
										<input type="file" id="warningVoice" accept="audio/*" onchange="uploadVoice(this);">
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label">报警开关：</label>
								<div class="col-md-9">
									<span class="control-span">
										<div class="check_con">
											<input type="checkbox" checked id="voiceOpen">
											<i><span class="yes">开</span><span class="no">关</span></i>
										</div>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group btn-wrap">
						<div class="col-sm-3"></div>
						<div class="col-sm-9">
							<input type="button" id="save" class="btn btn-primary" value="确定">
							<input type="button" class="btn btn-red" data-dismiss="modal" value="取消">
						</div>

					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<script type="text/javascript" src="../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/warning_guan/push_object.js"></script>

</body>
</html>
