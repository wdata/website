<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>网关列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/jquery-ztree/css/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" type="text/css" href="../../css/list.css">
    <style>
        /*.modal-header {padding: 5px;background-color: #2bc5fe;padding-left: 24px;color: #fff;border-top-left-radius: 6px;border-top-right-radius: 6px;}*/
		.search-tab-box .citySelect {margin-left: 10px;}
    </style>
</head>
<body>
<div class="search-tab-box" id="search_box">
	<div class="list clearfix">
        <table class="max100 fl ">
        	<tbody>
        		<tr>
        			<td><input type="text" name="name" class="form-control"  placeholder="请输入网关名称" onkeyup="searchKey(event);"></td>
					<td>
						<div class="citySelect fl">
							<select name="" id="province" class="form-control" onchange="getCitySel();getList()"></select>
							<select name="" id="city" class="form-control" onchange="getCountrySel();getList()" style="display:none"></select>
							<select name="" id="country" class="form-control" onchange="getGroupSel();getList()" style="display:none"></select>
							<select name="" id="group" class="form-control" style="display:none" onclick="getList()"></select>
						</div>
					</td>
					<td><input type="button" class="btn btn-primary search-btn" value="搜索" onclick="searchList()"></td>
        		</tr>
        	</tbody>
        </table>
        <div class="oper undis fr">
        	<button class="btn" href="html/device/gateway_add.html" onclick="openTab(this)" data-tit="网关添加">添加网关</button>
            <button class="btn btn-red" onclick="gatewayDelete()" data-tit="批量删除">批量删除</button>
        </div>
	</div>
</div>	
<div class="main-content">
	<div class="con-oper">

		<div class="clear"></div>
	</div>
	<div class="con-table">
		<table class="table table-hover" id="main_table">
			<thead>
				<tr>
					<th><input type="checkbox" onclick="checkAll('main_table',this)"><i></i></th>
					<th>序号</th>
					<th>网关名称</th>
					<th>网关编号</th>
					<th>设备组</th>
					<th>所在位置</th>
					<th>安全巡检员</th>
					<th>所属企业</th>
					<th>操作</th>
				</tr>	
			</thead>
			<tbody class="list">
				
			</tbody>
		</table>
		<div class="pageing mt20 undis pages">
            <ul class="pagin" id="pagination"></ul><span class="total">(共<span>0</span>页)</span>
        </div>
	</div>
</div>		

<!-- 查看详细弹窗 -->
<div class="modal fade" id="detail_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h4>节点设备详细</h4>
			</div>
			<div class="modal-body">
				<div class="detail-box">
					<div class="list clearfix">
						<div class="list-l fl">网关名称：</div>
						<div class="list-r fl detail-01"></div>
					</div>
					<div class="list clearfix">
						<div class="list-l fl">网关ID：</div>
						<div class="list-r fl detail-02"></div>
					</div>
					<div class="list clearfix">
						<div class="list-l fl">网关位置：</div>
						<div class="list-r fl detail-03"></div>
					</div>
					<div class="list clearfix">
						<div class="list-l fl">网关详细地址：</div>
						<div class="list-r fl detail-04"></div>
					</div>
					<div class="list clearfix">
						<div class="list-l fl">所属企业：</div>
						<div class="list-r fl detail-05"></div>
					</div>
					<div class="list clearfix">
						<div class="list-l fl">设备组：</div>
						<div class="list-r fl detail-06"></div>
					</div>
					<div class="list clearfix">
						<div class="list-l fl">所属安全管理员：</div>
						<div class="list-r fl detail-07"></div>
					</div>
					<div class="list clearfix">
						<div class="list-l fl">所属安全巡检员：</div>
						<div class="list-r fl detail-08"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
		
<script type="text/javascript" src="../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../plugin/jquery-ztree/js/jquery.ztree.all.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../js/device/deviceCommon.js"></script>
<script type="text/javascript" src="../../js/device/gateway_list.js"></script>

</body>
</html>
