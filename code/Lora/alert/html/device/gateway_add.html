	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
	    <title>添加网关</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	    <meta name="author" content="Muhammad Usman">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css">
	    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/list.css">

	</head>
	<body>
	<div class="main-content">
		<div class="add-content">
			<form action="" class="form-horizontal" id="main_form">
				<div class="div_top">
					<div class="div_item">
						<div class="form-group">
							<label class="col-md-4 control-label">网关名称：<span class="cred">*</span></label>
							<div class="col-md-6"><input type="text" maxlength="25" class="form-control checkUserName" name="gatewayName" required></div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">网关编号：<span class="cred">*</span></label>
							<div class="col-md-6"><input type="text" maxlength="25" class="form-control checkUserName" name="gatewayEui" required></div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">网关位置：<span class="cred">*</span></label>
							<div class="col-md-8">
								<div class="citySelect">
									<select class="form-control" id="province" onchange="getCitySel()" name="provinceId"  required><option value="">请选择省份</option>	</select>
									<select class="form-control" id="city" onchange="getCountrySel()" name="cityId"  required><option value="">请选择城市</option>	</select>
									<select class="form-control" id="country" required name="areaId"><option value="">请选择地区</option></select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-4 control-label">网关详细地址：<span class="cred">*</span></label>
							<div class="col-md-6"><input type="text" maxlength="50" class="form-control" name="address" required></div>
						</div>
					</div>
					<div class="div_item">
						<div class="form-group">
							<label class="col-md-4 control-label">所属企业：<span class="cred">*</span></label>
							<div class="col-md-6">
								<select name="companyId" id="company_sel" class="form-control" onchange="getDevicegSel()" required></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">设备组：<span class="cred">*</span></label>
							<div class="col-md-6">
								<select name="groupId" id="deviceg_sel" class="form-control" required  onchange="getAdminSel()"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">所属安全管理员：<span class="cred">*</span></label>
							<div class="col-md-6">
								<select name="managerId" id="admin_sel" class="form-control" required onchange="getSaftySel()"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">所属安全巡检员：<span class="cred">*</span></label>
							<div class="col-md-6">
								<select name="patrolId" id="safty_sel" class="form-control" required></select>
							</div>
						</div>
					</div>
				</div>


				
				<div class="form-group btn-wrap">
					<label class="col-md-4 control-label">&nbsp;</label>
					<div class="col-md-4">
						<input type="button" value="确定" class="btn btn-primary" onclick="save()">
						<input class="btn btn-red btn-close-tab" href="html/device/gateway_list.html" onclick="closeTab(this)" value="取消">
					</div>
				</div>
			</form>
		</div>
	</div>	
<div class="opering-mask">
	<div class="main">
		<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
		<div class="con">正在处理中，处理结束后该弹窗消失！</div>
	</div>
</div>
<script type="text/javascript" src="../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/distpicker.data.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/distpicker.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/device/deviceCommon.js"></script>
<script type="text/javascript" src="../../js/device/gateway_add.js"></script>
</body>
</html>
