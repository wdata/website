<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>安全管理人员列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
    <style>
        .modal-header {padding: 5px;background-color: #2bc5fe;padding-left: 24px;color: #fff;border-top-left-radius: 6px;border-top-right-radius: 6px;}
    </style>
</head>
<body>
<div class="search-tab-box">
	<div class="list clearfix">
        <table class="max100 fl ">
        	<tbody>
        		<tr>
        			<td><input type="text" name="name" class="form-control L_search_neme1"  placeholder="请输入姓名" onkeyup="searchKey(event);"></td>
        			<td>
						<label class="label4">设备组：</label>
        				<select id="L_xuan_she_all" class="status_select form-control">
						</select>
        			</td>
        			<td>
						<label class="label4">状态：</label>
						<select class="status_select form-control L_status_all_xuan1">
							<option value="">全部</option>
							<option value = "0">禁用</option>
							<option value = "1">启用</option>
						</select>
        			</td>	
        			<td><input type="button" class="btn btn-primary search-btn search_click" onclick="searchList()" value="搜索"></td>
        		</tr>
        	</tbody>
        </table>
        <div class="oper undis fr">
        	<button class="btn new_superinduce" href="html/responsibility/responsibility_people/responsibility_people.html" onclick="state(this)" data-tit="添加安全管理员">添加安全管理员</button>
            <button class="btn btn-red" onclick="peopleDelete()" data-tit="批量删除">批量删除</button>
        </div>
	</div>
</div>
<div class="main-content">
	<div class="con-oper undis">
		<span class="open btn_enable">启用</span>
		<span class="closed btn_disable">停用</span>
		<div class="clear"></div>
	</div>
	<div class="con-table">
		<table class="table table-hover L_describe_operation" id="main_table">
			<thead>
				<tr>
					<th><input type="checkbox" onclick="checkAll('main_table',this)"><i></i></th>
					<th>序号</th>
					<th>安全管理员账号</th>
					<th>安全管理员姓名</th>
					<th>手机号码</th>
					<th>邮箱</th>
					<th>安全管理员地址</th>
					<th>负责设备组</th>
					<th>所属企业</th>
					<th>状态</th>
					<th>操作</th>
				</tr>	
			</thead>
			<tbody class="list">
				
			</tbody>
		</table>
		<div class="pageing mt20 undis pages">
			<ul class="pagin" id="pagination"></ul><span class="total hide">(共<span class="num">0</span>页)</span>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/people_biao/people_biao.js"></script>
</body>
</html>
