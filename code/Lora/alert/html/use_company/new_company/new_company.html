<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>添加使用单位</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
	<link href="../../../plugin/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>
<div class="add-content">
	<form action="" class="form-horizontal" id="main_form" enctype="multipart/form-data" >
		<div class="div_top">
			<div class="div_item">
				<div class="form-group">
					<label class="col-md-4 control-label">账号：<span class="cred">*</span></label>
					<div class="col-md-6"><input type="text" maxlength="25" class="form-control login_name" name="name01" required></div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">使用单位名称：<span class="cred">*</span></label>
					<div class="col-md-6"><input type="text" maxlength="50" class="form-control name_unit" name="name02" required  placeholder="输入单位名称"></div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">联系人：<span class="cred">*</span></label>
					<div class="col-md-6"><input type="text" maxlength="15" class="form-control people_unit" name="name03" required  placeholder="输入联系人"></div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">联系号码：<span class="cred">*</span></label>
					<div class="col-md-6"><input type="text" maxlength="11" class="form-control number_unit isPhone" name="name04" required placeholder="输入手机号码"></div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">邮箱：<span class="cred">*</span></label>
					<div class="col-md-6"><input type="text" maxlength="25" class="form-control mailbox_unit email" name="name05" required  placeholder="输入邮箱"></div>
				</div>
			</div>
			<div class="div_item">
				<div class="form-group">
					<label class="col-md-4 control-label">单位地址：<span class="cred">*</span></label>
					<div class="col-md-7">
						<div class="citySelect">
							<select class="form-control" id="province" onchange="getCitySel()" name="provinceId" required><option value="">请选择省份</option></select>
							<select class="form-control" id="city" onchange="getCountrySel()" name="cityId" required><option value="">请选择城市</option></select>
							<select class="form-control" id="country" name="areaId" required><option value="">请选择地区</option></select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">详细地址：<span class="cred">*</span></label>
					<div class="col-md-6"><input type="text" maxlength="50" class="form-control address_unit4" name="name06" required  placeholder="输入地址"></div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">设备类型：<span class="cred">*</span></label>
					<div class="col-md-6">
						<select class="type_notice form-control" required></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">签到误差范围：<span class="cred">*</span></label>
					<div class="col-md-6"><input type="text" maxlength="5" class="form-control range" id="signErrorScop" name="name07" placeholder="米" value="500" required></div>
				</div>
			</div>
		</div>


		<div class="form-group btn-wrap">
			<label class="col-md-4 control-label">&nbsp;</label>
			<div class="col-md-4">
				<input type="button" data-fn="修改" class="btn btn-primary btn-close-tab1" id="security_btn4" href="html/use_company/company_biao/company_biao.html" value="保存">
				<input type="button" data-fn="新增" class="btn btn-primary" id="security_btn5" value="保存">
				<input type="button"  class="btn btn-red btn-close-tab" href="html/use_company/company_biao/company_biao.html" id="security_btn6" value="取消">
			</div>
		</div>
	</form>
</div>
<div class="opering-mask">
	<div class="main">
		<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
		<div class="con">正在处理中，处理结束后该弹窗消失！</div>
	</div>
</div>

<!-- 添加负责人结束 -->

<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/distpicker.data.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/distpicker.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/main.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/VaExtend.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/company_biao/new_company.js"></script>
</body>
</html>
