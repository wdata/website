<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>使用单位列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>
<div class="search-tab-box">
	<div class="list clearfix">
        <table class="max100 fl ">
        	<tbody>
        		<tr>
        			<td><input type="text" name="name" class="form-control gap L_company_name"  placeholder = "请输入企业名称、账号或联系人名称" onkeyup="searchKey(event);"></td>
        			<td>
						<label class="label4">设备类型：</label>
        				<select class="status_select form-control all_device">
							<option value="">全部</option>
						</select>
        			</td>	
        			<td>
						<label class="label4">状态：</label>
        				<select class="status_select form-control L_status_chuan">
							<option value="">全部</option>
							<option value="0">禁用</option>
							<option value="1">启用</option>
						</select>
        			</td>	
        			<td><input type="button" class="btn btn-primary search-btn search_click1 search_click" value="搜索" onclick="searchList()"></td>
        		</tr>
        	</tbody>
        </table>
        <div class="oper fr undis">
        	<button class="btn append_create" href="html/use_company/new_company/new_company.html" onclick="state(this)" data-tit="添加使用单位">添加使用单位</button>
        	<button class="btn btn-red" onclick="operateDelete()" data-tit="批量删除">批量删除</button>
        </div>
	</div>
</div>

<div class="main-content">
	<div class="con-oper undis">
		<span class="open">导入</span>
		<span class="closed">导出</span>
		<div class="clear"></div>
	</div>
	<div class="con-table">
		<table class="table table-hover L_describe_operation2" id="main_table">
			<thead>
				<tr>
					<th><input type="checkbox" onclick="checkAll('main_table',this)"><i></i></th>
					<th>序号</th>
					<th>账号</th>
					<th>企业名称</th>
					<th>上层单位</th>
					<th>设备类型</th>
					<th>联系人</th>
					<th>联系电话</th>
					<th>邮箱</th>
					<th>地址</th>
					<th>状态</th>
					<th>操作</th>
				</tr>	
			</thead>
			<tbody class="list">
				
			</tbody>
		</table>
		<div class="pageing mt20 undis ">
            <ul class="pagin" id="pagination"></ul><span class="total">(共<span>0</span>页)</span>
        </div>
	</div>
</div>
<div class="data_introduce" style="width: 100%; text-align: center; display: none;">目前没有数据~~</div>

<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/company_biao/company_biao.js"></script>
</body>
</html>
