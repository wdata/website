<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>添加使用单位</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
	<link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
	<link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>
<div class="main-content clearfix">
	<div class="add-content">
		<form  class="form-horizontal" id="main_form" enctype="multipart/form-data" >
			<div class="div_top">
				<div class="div_item">
					<div class="form-group">
						<label class="col-md-4 control-label">账号：<span class="cred">*</span></label>
						<div class="col-md-6">
							<input type="text" maxlength="25" name="login_name" placeholder="请输入账号" class="form-control login_name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">运营商名称：<span class="cred">*</span></label>
						<div class="col-md-6">
							<input id="companyName" maxlength="25" type="text" required name="companyName" class="form-control name_unit" placeholder="输入运营商名称">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">联系人：<span class="cred">*</span></label>
						<div class="col-md-6">
							<input id="contact" maxlength="15" type="text" required name="people_unit" class="form-control people_unit" placeholder="输入联系人">
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label">联系电话：<span class="cred">*</span></label>
						<div class="col-md-6">
							<input id="telNumber" maxlength="11" name="number_unit" required type="number" class="form-control number_unit isPhone" placeholder="输入手机号码">
						</div>
					</div>
				</div>
				<div class="div_item">
					<div class="form-group">
						<label class="col-md-4 control-label">邮箱：<span class="cred">*</span></label>
						<div class="col-md-6">
							<input id="email" maxlength="25" name="email" type="email" required class="form-control mailbox_unit" placeholder="输入邮箱">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">单位地址：<span class="cred">*</span></label>
						<div class="col-md-7">
							<a class="citySelect">
								<select class="form-control" required id="province" onchange="getCitySel()" name="provinceId"><option value="">请选择省份</option></select>
								<select class="form-control" required id="city" onchange="getCountrySel()" name="cityId"><option value="">请选择城市</option></select>
								<select class="form-control" required id="country" name="areaId"><option value="">请选择地区</option></select>
							</a>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-md-4 control-label">详细地址：<span class="cred">*</span></label>
						<div class="col-md-6">
							<input id="address_unit4" maxlength="50" required name="address_unit4" type="text" class="form-control address_unit4" placeholder="输入详细地址">
						</div>
					</div>
					<div class="form-group">
						<label  class="col-md-4 control-label">设备类型：<span class="cred">*</span></label>
						<div class="col-md-6">
							<select name="type_notice7" class="form-control type_notice7" required></select>
						</div>
					</div>
				</div>
			</div>


			<div class="form-group btn-wrap">
				<label class="col-md-4 control-label">&nbsp;</label>
				<div class="col-md-4">
					<input type="button" value="保存" id="security_btn4" class="btn btn-primary">
					<input type="button" value="保存" id="security_btn5" class="btn btn-primary">
					<input type="button" class="btn btn-red btn-close-tab"  href="html/operate/operate_biao/operate_biao.html" onclick="closeTab(this)" value = "取消">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="opering-mask">
	<div class="main">
		<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
		<div class="con">正在处理中，处理结束后该弹窗消失！</div>
	</div>
</div>
<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../../plugin/jquery-validate/js/VaExtend.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/distpicker.data.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/distpicker.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/main.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/append_operate/append_operate.js"></script>
</body>
</html>
