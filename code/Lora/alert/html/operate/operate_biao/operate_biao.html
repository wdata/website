<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>运营商列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>
<div class="search-tab-box">
	<div class="list clearfix">
		<table class="max100 fl ">
			<tbody>
			<tr>
				<td><input type="text" placeholder="请输入企业名称、账号或联系人" class="L_company_name1 gap form-control" onkeyup="searchKey(event);"></td>
				<td>
					<label class="label4">设备类型：</label>
					<select class="form-control all_device1">
						<option value="">全部</option>
					</select>
				</td>
				<td>
					<label class="label4">状态：</label>
					<select class="L_status_chuan1 form-control">
						<option value="">全部</option>
						<option value="0">禁用</option>
						<option value="1">启用</option>
					</select>
				</td>
				<td><input type="button" class="btn btn-primary search-btn" value="搜索" onclick="searchList()"></td>
			</tr>
			</tbody>
		</table>
		<div class="oper fr undis">
			<button class="btn" href="html/operate/append_operate/append_operate.html" onclick="state(this)" data-tit="添加运营商">添加运营商</button>
			<button class="btn btn-red" onclick="operateDelete()" data-tit="批量删除">批量删除</button>
		</div>
	</div>
</div>
<div class="main-content">
	<div class="con-oper undis">
		<span class="open btn_maintain3">启用</span>
		<span class="closed btn_give4">禁用</span>
	</div>
	<div class="con-table">
		<table class="L_describe_operation88 table table-hover" id="waring_list">
			<thead>
					<tr>
						<th><input type="checkbox" name="" onclick="checkAll('waring_list',this)"><i></i></th>
						<th>序号</th>
						<th>账号</th>
						<th>企业名称</th>
						<th>设备类型</th>
						<th>联系人</th>
						<th>联系电话</th>
						<th>邮箱</th>
						<th>地址</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
			<tbody></tbody>
		</table>
		<div class="pageing mt20 undis pages">
			<ul class="pagin" id="pagination"></ul><span class="total hide">(共<span class="num">0</span>页)</span>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/operate_biao/operate_biao.js"></script>
</body>
</html>
