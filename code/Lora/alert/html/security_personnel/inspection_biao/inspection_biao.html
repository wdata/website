<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>安全巡检人员列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>
<div class="search-tab-box">
	<div class="list clearfix">
        <table class="max100 fl ">
        	<tbody>
        		<tr>
        			<td><input type="text" name="name" class="form-control L_search_neme1"  placeholder="请输入姓名" onkeyup="searchKey(event);"></td>
        			<td>
						<label class="label4">状态：</label>
        				<select class="status_select form-control L_status_all_xuan1">
							<option value="">全部</option>
							<option value = "0">禁用</option>
							<option value = "1">启用</option>
						</select>
        			</td>	
        			<td><input type="button" class="btn btn-primary search-btn" onclick="searchList()" value="搜索"></td>
        		</tr>
        	</tbody>
        </table>
		<div class="oper fr undis">
			<button class="btn" href="html/security_personnel/join_inspection/join_inspection.html" onclick="state(this)" data-tit="添加新巡检人员">添加新巡检人员</button>
            <button class="btn btn-red" onclick="inspectionDelete()" data-tit="批量删除">批量删除</button>
		</div>
	</div>
</div>
<div class="main-content">
	<div class="con-oper undis">
		<span class="open inspect_enable">启用</span>
		<span class="closed inspect_disable">停用</span>
		<div class="clear"></div>
	</div>
	<div class="con-table">
		<table class="table table-hover L_describe_operation2" id="waring_list">
			<thead>
				<tr>
					<th><input type="checkbox" onclick="checkAll('waring_list',this)"><i></i></th>
					<th>序号</th>
					<th>巡检员账号</th>
					<th>巡检员姓名</th>
					<th>手机号码</th>
					<th>邮箱</th>
					<th>巡检员地址</th>
					<th>安全管理员</th>
					<th>所属企业</th>
					<th>状态</th>
					<th>操作</th>
				</tr>	
			</thead>
			<tbody class="list">
				
			</tbody>
		</table>
		<div class="pageing mt20 undis pages">
			<ul class="pagin" id="pagination"></ul><span class="total hide">(共<span class="num">0</span>页)</span>
		</div>
	</div>
</div>
<div class="opering-mask">
	<div class="main">
		<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
		<div class="con">正在处理中，处理结束后该弹窗消失！</div>
	</div>
</div>
<!-- 巡检人员列表结束 -->

<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/inspection_biao/inspection_biao.js"></script>
</body>
</html>
