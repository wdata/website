<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>添加服务商</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
	<link rel="stylesheet" type="text/css" href="../../../css/reset.css">
	<link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body class="bg_fff">
<div class="main-content main-content-add clearfix">
	<div class="add-content">
		<form  class="form-horizontal" id="main_form" enctype="multipart/form-data" >
			<div class="div_top">
				<div class="div_item">
					<div class="form-group row">
						<label class="col-md-3 control-label">账号：<span class="cred">*</span></label>
						<div class="col-md-8">
							<input type="text" maxlength="25" name="create_account" class="form-control create_account" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 control-label">服务商名称：<span class="cred">*</span></label>
						<div class="col-md-8">
							<input id="contact" maxlength="30" type="text" name="contact" class="form-control create_unit" placeholder="服务商名称" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 control-label">联系人：<span class="cred">*</span></label>
						<div class="col-md-8">
							<input  type="text" maxlength="15" name="create_people" class="form-control create_people" placeholder="输入联系人" required>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-md-3 control-label">联系电话：<span class="cred">*</span></label>
						<div class="col-md-8">
							<input type="text" maxlength="11" name="create_number" class="form-control create_number isPhone" placeholder="输入手机号码" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-3 control-label">邮箱：<span class="cred">*</span></label>
						<div class="col-md-8">
							<input  type="email" maxlength="25" name="create_email" class="form-control create_email" required placeholder="输入邮箱">
						</div>
					</div>
				</div>
				<div class="div_item">
					<div class="form-group row">
						<label class="col-md-3 control-label">单位地址：<span class="cred">*</span></label>
						<div class="col-md-8">
							<span class="citySelect">
								<select class="form-control" id="province" onchange="getCitySel()" name="provinceId" required><option value="">请选择省份</option></select>
								<select class="form-control" id="city" onchange="getCountrySel()" name="cityId" required><option value="">请选择城市</option></select>
								<select class="form-control" id="country" name="areaId" required><option value="">请选择地区</option></select>
							</span>
						</div>
					</div>
					<div class="form-group row">
						<label  class="col-md-3 control-label">详细地址：<span class="cred">*</span></label>
						<div class="col-md-6">
							<input type="text" maxlength="50" name="make_address6" class="form-control make_address6" placeholder="输入详细地址" required>
						</div>
					</div>
					<div class="form-group row">
						<label  class="col-md-3 control-label">设备类型：<span class="cred">*</span></label>
						<div class="col-md-8">
							<select name="supervise_people" required class="form-control supervise_people">
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label  class="col-md-3 control-label">设备描述：<span class="cred">*</span></label>
						<div class="col-md-8">
							<input  type="text" maxlength="50" name="create_describe" required class="form-control create_describe" placeholder="输入设备描述">
						</div>
					</div>
				</div>
			</div>


			<div class="form-group btn-wrap">
				<label class="col-md-4 control-label">&nbsp;</label>
				<div class="col-md-4">
					<input type="button" value="保存" id="create_plus1" class="btn btn-primary hide">
					<input type="button" value="保存" id="create_plus2" class="btn btn-primary">
					<!--<input type="button" class="btn btn-red btn-close-tab"  href="html/make_company/make_biao/make_biao.html" onclick="closeTab(this)" value="取消">-->
					<input type="button" class="btn btn-red btn-close-tab"  href="html/make_company/make_biao/make_biao.html" onclick="parent.layer.closeAll();" value="取消">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="opering-mask">
			<div class="main">
				<div class="tit">提示信息<span onclick="closeMask()">&times;</span></div>
				<div class="con">正在处理中，处理结束后该弹窗消失！</div>
			</div>
</div>
	<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery-validate/js/jquery.validate.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery-validate/js/messages_cn.js"></script>
	<script type="text/javascript" src="../../../plugin/jquery-validate/js/VaExtend.js"></script>
	<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../plugin/bootstrap/distpicker.data.js"></script>
	<script type="text/javascript" src="../../../plugin/bootstrap/distpicker.js"></script>
	<script type="text/javascript" src="../../../plugin/bootstrap/main.js"></script>
	<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
	<script type="text/javascript" src="../../../js/common.js"></script>
	<script type="text/javascript" src="../../../js/new_create/new_create.js"></script>
</body>
</html>
