<!DOCTYPE html>
<html>
<head>	
    <meta charset="utf-8">
    <title>服务商列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" href="../../../plugin/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
</head>
<body>
<div class="search-tab-box">
	<div class="list clearfix">
		<table class="max100 fl ">
			<tbody>
			<tr>
				<td><input type="text" class="L_make_name gap form-control" placeholder="请输入服务商、账号或联系人名称" onkeyup="searchKey(event);"></td>
				<td>
					<label class="label4">设备类型：</label>
					<select class="form-control security_type">
						<option value="">全部</option>
					</select>
				</td>
				<td>
					<label class="label4">状态：</label>
					<select class="L_status_chuan form-control">
						<option value="">全部</option>
						<option value="0">禁用</option>
						<option value="1">启用</option>
					</select>
				</td>
				<td><input type="button" class="btn btn-primary search-btn L_make_btn" value="搜索" onclick="searchList()"></td>
			</tr>
			</tbody>
		</table>
		<div class="oper fr undis">
			<!--<button class="btn" href="html/make_company/new_create/new_create.html" onclick="state(this)" data-tit="添加服务商">添加服务商</button>-->
			<button class="btn" href="html/make_company/new_create/new_create.html" onclick="serviceAdd()" data-tit="添加服务商">添加服务商</button>
			<button class="btn btn-red" onclick="operateDelete()" data-tit="批量删除">批量删除</button>
		</div>
	</div>
</div>
<div class="main-content">
	<div class="con-oper hide">
		<span class="open btn_maintain2">启用</span>
		<span class="closed btn_give2">禁用</span>
	</div>
	<div class="con-table">
		<table class="table table-hover" id="waring_list">
			<thead>
			<tr >
				<th style="width: 80px;"><input type="checkbox"  onclick="checkAll('waring_list',this)"><i></i></th>
				<th>序号</th>
				<th>账号</th>
				<th>服务商名称</th>
				<th>设备类型</th>
				<th>设备功能描述</th>
				<th>联系人</th>
				<th>联系电话</th>
				<th>邮箱</th>
				<th>地址</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>

					 </tbody>
		</table>
		<div class="pageing mt20 undis pages">
			<ul class="pagin" id="pagination"></ul><span class="total hide">(共<span class="num">0</span>页)</span>
		</div>
	</div>
</div>
    
<script type="text/javascript" src="../../../plugin/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/make_biao/make_biao.js"></script>
</body>
</html>
