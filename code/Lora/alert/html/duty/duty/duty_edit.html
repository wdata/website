<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改值班管理列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    <link rel="stylesheet" type="text/css" href="../../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap-cerulean.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/jqPaginator/paging.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" type="text/css" href="../../../css/list.css">
    <link rel="stylesheet" type="text/css" href="../../../css/duty_Or_inspection/duty_Or_inspection.css">
</head>
<body>

<div class="main-content clearfix">
    <div class="add-content">
        <form action="" class="form-horizontal" id="main_form" enctype="multipart/form-data" >
            <div class="div_top">
                <div class="div_item">
                    <div class="form-group">
                        <label class="col-xs-1 control-label">所属公司：</label>
                        <div class="col-xs-3">
                            <select id="company" name="companyId" readonly class="status_select form-control">
                                <option value="">小道科技</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-1 control-label">值班人员姓名：</label>
                        <div class="col-xs-3"><input type="text" readonly class="form-control" id="name" name="name" ></div>
                    </div>
                    <div class="form-group" >
                        <label class="col-xs-1 control-label">选择排版时间：</label>
                        <div class="col-xs-3">
                            <div class="form_datetime_input">
                                <input id="datetimeStart"  class="form-control" size="16" type="text" value="" readonly>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content" style="min-height: 150px">
                <div class="con-table">
                    <table class="table table-hover" id="main_table">
                        <thead>
                        <tr class="work">
                            <!--<th><input type="checkbox" name="" onclick="checkAll('main_table',this)"></th>-->
                            <th class="month">7月</th>
                            <!--例子-->
                            <!--<th>1<b style="display:block;color:#999;">一</b></th>-->
                        </tr>
                        </thead>
                        <tbody class="list">
                        <tr>
                            <td><input type="checkbox" onclick="checkAll('main_table',this)"><i></i></td>
                            <!--<td><input type="checkbox"  class="form-checkbox" value=""></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
        <div class="form-group btn-wrap">
            <label class="col-md-4 control-label">&nbsp;</label>
            <div class="col-md-4">
                <input type="button" value="保存" class="btn btn-primary" onclick="save()">
                <!--<a href="../duty.html" class="btn btn-default">取消</a>-->
                <button class="btn btn-default btn-close-tab"  href="html/duty/duty.html" onclick="closeTab(this)">取消</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../../../plugin/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../../plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/duty/duty_edit.js"></script>
</body>
</html>
