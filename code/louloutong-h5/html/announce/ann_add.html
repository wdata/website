    <div class="p-layout tran500">
       <form id="newForm" class="publish-box fl">

                    <a class="header-return" href="javascript:;" onclick="history.go(-1);"><i class="header-return-icon"></i><span>返回</span></a>

                </div>
            </div>
            <div class="hr-88"></div>
            <div class="publish-add-box">

                        <div class="icon-wrap fr" >

                            <i class='icon icon-in'></i>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <input type="hidden" id="target">
                    <div class="article-content" id="editor_box" contenteditable="true" placeholder="添加正文"></div>

            </div>

                </a>
                选择接收人
            </header>
            <div class="search">
                <div class="search-heart">
                    <input type="text" id="search" onkeyup="dataFilter(this)"  placeholder="请输入接收人"><i onclick="processing($('#search').val())" class="icon"></i>
                </div>
            </div>
           <div class="list-con">
                <div class="list list-top">
                    <div class="txt fl">全部</div>
