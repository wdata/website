<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2" />
    <link rel="stylesheet" href="../../theme/plugin/flexible/flexible.css">
    <script src="../../theme/plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../theme/plugin/dropload-gh-pages/dist/dropload.css">
    <link rel="stylesheet" href="../../theme/css/reset.css">
    <!--共同样式-->
    <link rel="stylesheet" href="../../theme/css/common.css">

    <link rel="stylesheet" href="../../theme/css/exlse.css">
</head>
<body>
<div class="list notice">
    <!--头部-->
    <div class="return-column">
        <div class="return-column-heart">
            <a class="header-return" href="../../index.html"><i class="header-return-icon"></i><span>返回</span></a>
            <div class="header-title">通知</div>
            <a id="release" class="header-operating hide" href="notice_add.html">发布</a>
        </div>
    </div>
    <div class="hr-88"></div>
    <!--tap导航-->
    <div class="tap">
        <a class="active tap-unread">未读</a>
        <a class="tap-have-read">已读</a>
    </div>
    <div class="hr-88"></div>
    <!--有权限，可以显示已读和未读-->
    <ul class="notice-list unread-list">
        <!--如果为公司管理员，则li添加class = "authority"-->
        <li>
            <a href="notice_details.html" class="">
                <header>
                    <div class="title">七月份缴费通知！</div>
                    <time>2017-8-11 11:53</time>
                </header>
                <div class="release"><p>发布者：大道仙人</p><div class="types">缴费通知</div></div>
                <i class="icon"></i>
            </a>
            <footer>
                <a href="receive_list.html" class="unread"><span>1</span>人未读</a>
                <a href="receive_list.html" class="have-read active"><span>0</span>人已读</a>
            </footer>
        </li>
        <li>
            <a href="javascript:" class="">
                <header>
                    <div class="title">龙舟节在职人员请大家必须坚守岗位，尽职尽责！</div>
                    <time>2017-8-11 11:53</time>
                </header>
                <div class="release"><p>发布者：大道仙人</p></div>
                <i class="icon"></i>
            </a>
            <footer>
                <a href="receive_list.html" class="unread active"><span>0</span>人未读</a>
                <a href="receive_list.html" class="have-read"><span>1</span>人已读</a>
            </footer>
        </li>
    </ul>
    <ul class="notice-list have-read-list hide">
        <li>
            <a href="javascript:" class="">
                <header>
                    <div class="title">龙舟节在职人员请大家必须坚守岗位，尽职尽责！</div>
                    <time>2017-8-11 11:53</time>
                </header>
                <div class="release"><p>发布者：大道仙人</p></div>
                <i class="icon"></i>
            </a>
            <footer>
                <a href="receive_list.html" class="unread active"><span>0</span>人未读</a>
                <a href="receive_list.html" class="have-read"><span>1</span>人已读</a>
            </footer>
        </li>
    </ul>
</div>

<script type="text/javascript" charset="utf-8" src="../../theme/plugin/zepto/zepto.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/zepto/touch.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/zepto/fx.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/dropload-gh-pages/dist/dropload.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/js/exlse.js"></script>
<script type="text/javascript" charset="utf-8" src="js/notice_list.js"></script>
</body>
</html>
