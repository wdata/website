<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通知接收列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2" />
    <link rel="stylesheet" href="../../theme/plugin/flexible/flexible.css">
    <script src="../../theme/plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../../theme/css/reset.css">
    <!--共同样式-->
    <link rel="stylesheet" href="../../theme/css/common.css">

    <link rel="stylesheet" href="../../theme/css/exlse.css">
</head>
<body>
<div class="receive overflow-y">
    <!--头部-->
    <div class="return-column">
        <div class="return-column-heart">
            <a class="header-return" href="javascript:" onclick="history.go(-1)"><i class="header-return-icon"></i><span>返回</span></a>
            <div class="header-title">通知接收列表</div>
            <!--<a class="header-operating" href="javascript:">发布</a>-->
        </div>
    </div>
    <div class="hr-88"></div>
    <!--tap导航-->
    <div class="tap">
        <a class="tap-unread">未读<span class="number">(0)</span></a>
        <a class="tap-have-read">已读<span class="number">(0)</span></a>
    </div>
    <div class="hr-88"></div>
    <div class="search">
        <div class="search-heart">
            <input type="text" placeholder="请输入接收人"><i class="icon"></i>
        </div>
    </div>
    <ul class="receive-list unread-list hide">
        <li>
            <a href="javascript:">
                <img class="avatar" src="../../images/anounce/Oval.png" alt="avatar">
            </a>
            <div class="ifat">
                <p>小道仙人</p>
                <p class="company">小道科技<span>行政</span></p>
            </div>
        </li>
    </ul>
    <ul class="receive-list have-read-list hide">
        <li>
            <a href="javascript:">
                <img class="avatar" src="../../images/anounce/Oval.png" alt="avatar">
            </a>
            <div class="ifat">
                <p>小道仙人</p>
                <p class="company">小道科技<span>行政</span></p>
            </div>
        </li>
    </ul>
</div>

<script type="text/javascript" charset="utf-8" src="../../theme/plugin/zepto/zepto.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/zepto/touch.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/zepto/fx.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/plugin/dropload-gh-pages/dist/dropload.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="../../theme/js/exlse.js"></script>
<script type="text/javascript" charset="utf-8" src="js/receive_list.js"></script>
</body>
</html>
