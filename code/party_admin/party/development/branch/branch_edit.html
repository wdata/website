<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增发展阶段审核</title>
    <link rel="stylesheet" type="text/css" href="../../../theme/css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/css/page.css">
</head>
<body>
<div class="page">
    <div class="main-content">
        <div class="add-content" style="margin:0 15px;">
            <form  class="form-horizontal" id="newForm">
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">账号：<span class="cred">*</span></label>
                    <div class="col-sm-5  col-md-5">
                        <input required disabled id="userName" type="text" class="form-control" placeholder="点击弹出人员搜索">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">所在支部：</label>
                    <div class="col-sm-3 col-md-3">
                        <label id="organName" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-2  control-label">发展阶段：</label>
                    <div class="col-md-3 col-sm-3">
                        <label id="stage" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-2  control-label">迁入支部时间：</label>
                    <div class="col-md-3 col-sm-3">
                        <label id="joinPartyDate" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-2 col-sm-2 control-label">意见提交人：<span class="cred">*</span></label>
                    <div class="col-md-3 col-sm-3">
                        <input type="text" id="reviewer" required  class="form-control" name="reviewer">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-md-2 col-sm-2 control-label">提交时间：<span class="cred">*</span></label>
                    <div class="col-md-3 col-sm-3">
                        <input id="reviewTime" class="form-control" size="16" type="text" name="end" value="" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-2 control-label sign-label">支部意见：<span class="cred">*</span></label>
                    <div class="col-md-8 col-sm-8" >
                        <textarea required id="content" class="form-control" name="content" maxlength="55"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-sm-2 control-label">&nbsp;</label>
                    <div class="col-md-10 col-sm-10">
                        <a class="btn btn-info" onclick="editAjax()">发布</a>
                        <a href="../branch.html" class="btn btn-close-dialog-tab" style="color:#fff">取消</a></div>
                </div>
            </form>
        </div>
    </div>
    <!-- 账号查询列表 -->
    <div class="modal box-shadow fade showDetail_modal pic-review-edit">
        <div class="modal-dialog" style="width: 80%;">
            <div class="modal-content">
                <div class="add-content" style="margin:0 15px;">
                    <table>
                        <tbody>
                        <tr>
                            <td><label class="label4">关键字：</label></td>
                            <td><input type="text" maxlength="11" id="keyword" class="form-control" name="keyword"></td>
                            <td><input onclick="search(paGe,pageNum)" type="button" class="btn btn-primary" value="搜索"></td>
                        </tr>
                        </tbody>
                    </table>
                    <table class="table table-hover" id="userlist_tab">
                        <thead>
                        <tr>
                            <th></th>
                            <th>账号</th>
                            <th>姓名</th>
                            <th>手机号码</th>
                            <th>发展阶段</th>
                            <th>所在支部</th>
                        </tr>
                        </thead>
                        <tbody class="list">
                        <tr>
                            <td><input type="radio"></td>
                            <td>test</td>
                            <td>侯亮平</td>
                            <td>18200525555</td>
                            <td>预备党员</td>
                            <td>汉东省反贪局</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pages ml20 undis">
                        <div class="pagination" id="pagination"></div>
                        <div class="pageGo">
                            <span>跳转到</span>
                            <input type="number" min="1">
                            <input type="button" value="GO" onclick="pageTo(this)">
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="button" value="确定" class="btn btn-primary" onclick="confirm()">
                        <input type="button" value="取消" class="btn btn-close-dialog-tab" style="color:#fff">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="opering-mask">
    <div class="main">
        <div class="tit">提示信息<span>&times;</span></div>
        <div class="con"></div>
    </div>
</div>

<script type="text/javascript" src="../../../theme/plugin/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jqPaginator/jqPaginator.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jquery-form/jquery.form.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../../theme/js/common/common.js"></script>
<script type="text/javascript" src="../../../theme/js/common/VaExtend.js"></script>
<script type="text/javascript" src="../../../theme/js/common/contabs.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/development/branch_edit.js"></script>
</body>
</html>
