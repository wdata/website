<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人详情</title>
    <link rel="stylesheet" type="text/css" href="../../../theme/css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/css/page.css">
    <link rel="stylesheet" href="../../css/picture/pic.css">
</head>
<body>
<form  class="form-horizontal" id="newForm">
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">账号：</label>
        <div class="col-sm-3  col-md-3">
            <label id="userName" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">姓名：</label>
        <div class="col-sm-3 col-md-3">
            <label id="name" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">性别：</label>
        <div class="col-sm-3 col-md-3">
            <label id="sex" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">年龄：</label>
        <div class="col-sm-3 col-md-3">
            <label id="age" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">所属机构：</label>
        <div class="col-sm-3 col-md-3">
            <label id="organName" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">职位：</label>
        <div class="col-sm-3 col-md-3">
            <label id="position" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">总积分：</label>
        <div class="col-sm-3 col-md-3">
            <label id="score" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">入党申请书：</label>
        <div class="col-sm-3 col-md-3">
            <label class="control-label"><a class="btn btn-info btn-dialog" onclick="application()">查看详情</a></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">党性报告：</label>
        <div class="col-sm-3 col-md-3">
            <label id="thoughtReports" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">累计台账：</label>
        <div class="col-sm-3 col-md-3">
            <label id="ledgers" class="control-label"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 col-md-2 control-label">发展阶段：</label>
        <div class="col-sm-3 col-md-3">
            <label id="type" class="control-label"></label>
        </div>
    </div>

</form>
<!--入党申请书-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="width: 80%;height:80%;overflow: auto" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <input type="button" value="返回党员发展列表" class="btn btn-close-dialog-tab btn-primary btn-dialog" style="color:#fff">
                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../../../theme/plugin/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../../theme/js/common/common.js"></script>
<script type="text/javascript" src="../../../theme/js/common/VaExtend.js"></script>
<script type="text/javascript" src="../../../theme/js/common/contabs.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/development/user_details.js"></script>

</body>
</html>
