<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动详情</title>
    <link rel="stylesheet" type="text/css" href="../../../theme/css/common/reset.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/bootstrap-dialog/css/bootstrap-dialog.min.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../../theme/css/page.css">
    <link rel="stylesheet" href="../../css/picture/pic.css">
    <style type="text/css">
    .showDetail_modal .list{width: 10%;padding: 0 5px;}
    .showDetail_modal img{width: 80px;height: 80px;}
    </style>
</head>
<body>
<div class="main-content">
        <div class="add-content" style="margin:0 15px;">
            <form  class="form-horizontal" id="newForm">
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动名称：</label>
                    <div class="col-sm-3  col-md-3">
                        <label id="title" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动时间：</label>
                    <div class="col-sm-3 col-md-3">
                        <label id="begin" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动发布时间：</label>
                    <div class="col-sm-3 col-md-3">
                        <label class="control-label" id="createTime"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动报名时间：</label>
                    <div class="col-sm-3 col-md-3">
                        <label id="signTime" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动报名人数：</label>
                    <div class="col-sm-3 col-md-3">
                        <label id="signNum" class="control-label"></label>
                        <a class="btn-dialog " data-target=".showDetail_modal" data-toggle="modal">查看活动成员</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动收藏数：</label>
                    <div class="col-sm-3 col-md-3">
                        <label id="collect" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动评论数：</label>
                    <div class="col-sm-3 col-md-3">
                        <label id="comment" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动点赞数：</label>
                    <div class="col-sm-3 col-md-3">
                        <label id="nice" class="control-label"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-md-2 control-label">活动内容：</label>
                    <div class="col-sm-10 col-md-10">
                        <div  id="content"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!-- 账号查询列表 -->
    <div class="modal box-shadow fade showDetail_modal pic-review-edit">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>活动成员列表</h4>
                </div>
                <div class="modal-body clearfix">
                    <!-- <div class="list fl">
                        <img src="http://192.168.1.42:8888/file-server/api/images/cbff36af-2c16-4b79-9cdf-ed64aabe7941.png" alt="" >
                        <div class="tc">张三</div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../../../theme/plugin/jQuery/jquery.min.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../theme/plugin/bootstrap-dialog/js/bootstrap-dialog.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../../theme/plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../../theme/js/common/common.js"></script>
<script type="text/javascript" src="../../../theme/js/common/VaExtend.js"></script>
<script type="text/javascript" src="../../../theme/js/common/contabs.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/activity/activity_detail.js"></script>

</body>
</html>
