<body>
<div class="page">
    <div class="main-content">
        <div class="add-content" style="margin:0 15px;">
            <form  class="form-horizontal" id="newForm">
                <!--<div class="form-group">-->
                    <!--<label class="col-md-2 control-label">所属公司：<span class="cred">*</span></label>-->
                    <!--<div class="col-md-3">-->
                        <!--<select required id="regist_select" class="form-control" name="firmId">-->

                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-md-2 control-label">标题：<span class="cred">*</span></label>
                    <div class="col-md-10">
                        <input name="title" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label mt20">图片：<span class="cred">*</span></label>
                    <div class="col-md-4 up-file">
                        <div class="img-wrap"><img src="" alt="" class="abs"></div>
                        <div class="file-wrap">
                            <input id="userImage" type="file" name="file" onchange="imgSizeCheck(this)" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label sign-label">内容：<span class="cred">*</span></label>
                    <div class="col-md-8">
                        <div id="editor_id"  style="width:100%;height:335px" ></div>
                        <input type="hidden" id="content" name="content" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="begin" class="col-md-2 control-label">指定发送时间：<span class="cred">*</span></label>
                    <div class="col-md-3">
                        <input id="begin" class="form-control" size="16" type="text" value="" name="beginTime" readonly>
                        <!--<span>不填写，默认立即发布</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="begin" class="col-md-2 control-label">结束时间：<span class="cred">*</span></label>
                    <div class="col-md-3">
                        <input id="end" class="form-control" size="16" type="text" required value="" name="endTime" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;</label>
                    <div class="col-md-3">
                        <input type="button" value="确定" class="btn btn-primary" onclick="editAjax()">
                        <input type="button" value="取消" class="btn btn-close-dialog-tab" style="color:#fff">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="opering-mask">
    <div class="main">
        <div class="tit">提示信息<span>&times;</span></div>
        <div class="con"></div>
    </div>
</div>
