<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2" />
    <link rel="stylesheet" href="../plugin/flexible/flexible.css">
    <script src="../plugin/flexible/flexible.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/like/like.css">
</head>
<body>
<div class="bg"></div>
<div class="page">
    <header class="head"><i onclick="history.go(-1);"></i></header>
    <div class="date">
        <ul class="content">
            <li class="year">2016</li>
            <li><span>一月</span><i></i><span class="time"></span></li>
            <li><span>二月</span><i></i><span class="time"></span></li>
            <li><span>三月</span><i></i><span class="time"></span></li>
            <li><span>四月</span><i></i><span class="time"></span></li>
            <li><span>五月</span><i></i><span class="time"></span></li>
            <li><span>六月</span><i></i><span class="time"></span></li>
            <li><span>七月</span><i></i><span class="time"></span></li>
            <li><span>八月</span><i></i><span class="time"></span></li>
            <li><span>九月</span><i></i><span class="time"></span></li>
            <li><span>十月</span><i></i><span class="time"></span></li>
            <li><span>十一月</span><i></i><span class="time"></span></li>
            <li><span>十二月</span><i></i><span class="time"></span></li>
            <li class="year">2017</li>
        </ul>
    </div>
    <div id="warp">
        <div class="pic" id="pic">
            <ul>
            </ul>
        </div>
    </div>
</div>
<script src="../plugin/zepto/zepto.js"></script>
<script src="../plugin/zepto/event.js"></script>
<script src="../plugin/zepto/touch.js"></script>
<script src="../js/like/like.js"></script>

</body>
</html>
