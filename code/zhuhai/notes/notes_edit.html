<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta>
	<title>编辑页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="pragma" content="no-cache" >
	<meta http-equiv="cache-control"content="no-cache">
	<meta http-equiv="expires"content="0">
	<meta name="flexible" content="initial-dpr=2" />
	<link rel="stylesheet" href="../plugin/flexible/flexible.css">
	<script src="../plugin/flexible/flexible.js"></script>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/member_develop/edit.css">
	<link rel="stylesheet" href="../css/notes/notes_edit.css">
</head>
<body>
<div class="bg"></div>
<div class="page">
	<header class="head">
		<a onclick="history.go(-1);"><div class="head_return"><i></i>个人笔记编辑</div></a>
	</header>
	<article>
		<div class="article_container">
			<span>标题</span>
			<input type="text">
		</div>
		<div class="apply">
			<span>正文</span>
			<div class="apply_left">
				<div id="edit"  contentEditable=true >
				</div>
			</div>
		</div>
	</article>
	<form class="apply_right">
		<p>添加</p>
		<div class="addPicture">
			<div class="pictureBox">
				<input type="file"  enctype="multipart/form-data" accept="image/*" onchange="InsertImage(this)">
			</div>
			<p>图片</p>
		</div>
	</form>
	<button class="submitButton">提交</button>
</div>
<script src="../plugin/zepto/zepto.js"></script>
<script src="../plugin/zepto/event.js"></script>
<script src="../plugin/zepto/touch.js"></script>
<script src="../js/notes/notes_edit.js"></script>
</body>
</html>
