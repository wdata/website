<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/page.css">

</head>
<body>
    <div class="outermost">
        <header class="header-title">
            <i class="fa fa-hand-o-right"></i><b>您的位置:</b> <span>设备管理</span> &gt; <span class="blueChange">设备列表</span>
        </header>
        <div class="search-tab-box">
            <form class="form" id="newForm">
                <table>
                    <tbody>
                    <tr class="col-lg-12 input-sm">
                        <td><input name="deviceSequence" type="text" placeholder="设备序列号" class="form-control"></td>
                        <td><label></label></td>
                        <td><input name="deviceName" type="text" placeholder="设备名称" class="form-control"></td>
                        <td><label></label></td>
                        <td><input name="oemName" type="text" placeholder="所属OEM厂家" class="form-control"></td>
                        <td><label></label></td>
                        <td><input name="agentName" type="text" placeholder="代理商" class="form-control"></td>
                        <td><label></label></td>
                        <td><input name="version" type="text" placeholder="固件版本号" class="form-control"></td>
                        <td><label class="label4">创建时间：</label></td>
                        <td>
                            <div class="date form_datetime start-time form_datetime_input">
                                <input name="startTime" id="startTime" class="form-control" type="text" value="">
                                <span class="add-on"><i class="icon-th"></i></span>
                                <i class="fa fa-tasks"></i>
                            </div>
                        </td>
                        <td class="time-line">-</td>
                        <td>
                            <div class="date form_datetime end-time form_datetime_input">
                                <input name="endTime" id="endTime" class="form-control" type="text" value="">
                                <span class="add-on"><i class="icon-th"></i></span>
                                <i class="fa fa-tasks"></i>
                            </div>
                        </td>
                    </tr>
                    <tr class="col-lg-12 hr-20"></tr>
                    <tr class="col-lg-12 input-sm">
                        <td><label for="equipmentType">设备类型：</label></td>
                        <td>
                            <select name="typeId" id="equipmentType" class="form-control">
                                <option  value="">全部</option>
                            </select>
                        </td>
                        <td><label for="equipmentModel">设备型号：</label></td>
                        <td>
                            <select name="modelId" id="equipmentModel" class="form-control">
                                <option value="">全部</option>
                            </select>
                        </td>
                        <td><label>在线状态：</label></td>
                        <td>
                            <select name="online" class="form-control">
                                <option value="">全部</option>
                                <option value="1">在线</option>
                                <option value="0">离线</option>
                            </select>
                        </td>
                        <td><label>设备状态：</label></td>
                        <td>
                            <select name="status" class="form-control">
                                <option value="">全部</option>
                                <option value="1">已启用</option>
                                <option value="0">已停用</option>
                            </select>
                        </td>
                        <td><input id="search" type="button" class="btn btn-primary" value="搜索"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="hr-30"></div>
        <div class="main-content">
            <div class="con-oper">
                <form class="form " id="Import"  enctype="multipart/form-data">
                    <a href="fm_add.html" class="btn bg-info">添加新设备</a>
                    <input type="file" name="file" class="import-wrap FileImport importData">
                    <a class="btn bg-info">批量导入</a>
                    <a download="小西设备管理系统模板" class="btn bg-info templateExport">导入模板下载</a>
                    <a download="true" class="btn bg-info  expor">批量导出</a>
                    <input data-bur = "1" class="btn bg-success modify" type="button" value="启用">
                    <input data-bur = "0" class="btn bg-success modify" type="button" value="停用">
                    <input class="btn bg-danger delete" type="button" value="删除">
                </form>
            </div>
            <div class="con-table">
                <table class="table table-hover" id="list_tab">
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="selectAll"></th>
                        <th>序号</th>
                        <th>设备ID</th>
                        <th>设备序列号</th>
                        <th>设备MAC地址</th>
                        <th>APPkey</th>
                        <th>设备名称</th>
                        <th>设备类型</th>
                        <th>设备型号</th>
                        <th>设备固件版本号</th>
                        <th>在线状态</th>
                        <th>代理商</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                        <th>IP地址</th>
                        <th>所在地区</th>
                        <th>OEM厂商</th>
                        <th>关联用户</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="list">
                        <!--<tr>-->
                            <!--<td><input type="checkbox" class="notSelectAll"></td>-->
                            <!--<td>1</td>-->
                            <!--<td>设备ID</td>-->
                            <!--<td>设备序列号</td>-->
                            <!--<td>设备MAC地址</td>-->
                            <!--<td>APPkey</td>-->
                            <!--<td>设备名称</td>-->
                            <!--<td>设备类型</td>-->
                            <!--<td>设备型号</td>-->
                            <!--<td>设备固件版本号</td>-->
                            <!--<td>在线状态</td>-->
                            <!--<td>代理商</td>-->
                            <!--<td>创建人</td>-->
                            <!--<td>创建时间</td>-->
                            <!--<td>IP地址</td>-->
                            <!--<td>所在地区</td>-->
                            <!--<td>OEM厂商</td>-->
                            <!--<td class="operating"><a class="bg success">查看</a></td>-->
                            <!--<td>状态</td>-->
                            <!--<td class="operating"><a class="bg success">编辑</a></td>-->
                        <!--</tr>-->
                    </tbody>
                </table>
                <div class="pages ml20 undis">
                    <div class="pagination" id="pagination"></div>
                    <div class="pageGo">
                        <span>跳转到</span>
                        <input type="number" min="1">
                        <input type="button" value="GO" class="jump">
                    </div>
                </div>
            </div>
        </div>
        <!--导入成功和失败提示-->
        <div class="modal box-shadow fade showDetail_modal pic-review-edit" id="importModal">
            <div class="modal-dialog" style="width: 80%;">
                <div class="modal-content">
                    <div class="add-content" style="margin:0 15px; overflow: auto;">
                        <table class="table table-hover" id="userlist_tab">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>姓名</th>
                                <th>科目</th>
                                <th>成绩</th>
                            </tr>
                            </thead>
                            <tbody class="import_list">
                            </tbody>
                        </table>
                        <div class="text-center" style="    position: absolute;width: 100%;bottom: 50px;left: 0;">
                            <input type="button" value="关闭" class="btn" style="color:#fff">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="../../plugin/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.min.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="../../plugin/layer-v3.1.0/layer/layer.js"></script>
    <script type="text/javascript" src="../../common/common.js"></script>
    <script type="text/javascript" src="js/fm.js"></script>
</body>
</html>
