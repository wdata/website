<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加设备</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/page.css">

</head>
<body>
    <div class="outermost">
        <header class="header-title">
            <i class="fa fa-hand-o-right"></i><b>您的位置:</b> <span>设备管理</span> &gt; <span class="blueChange">添加设备</span>
        </header>
        <div class="main-content">
            <div class="add-content">
                <form  class="form-horizontal" id="newForm">
                    <div class="form-group">
                        <label class="col-md-2 control-label">设备类型：</label>
                        <div class="col-md-3">
                            <select name="typeId" id="equipmentType" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">设备型号：</label>
                        <div class="col-md-3">
                            <select name="modelId" id="equipmentModel" class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">设备序列号：<span class="cred">*</span></label>
                        <div class="col-md-3">
                            <input maxlength="128" placeholder="限制128个字符" name="deviceSequence" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">设备MAC地址：<span class="cred">*</span></label>
                        <div class="col-md-3">
                            <input maxlength="64" placeholder="限制64个字符" name="mac" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">APPkey：<span class="cred">*</span></label>
                        <div class="col-md-3">
                            <input maxlength="64" placeholder="限制64个字符" name="appKey" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">设备名称：<span class="cred">*</span></label>
                        <div class="col-md-3">
                            <input maxlength="20" placeholder="限制20个字符" name="deviceName" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">代理商：</label>
                        <div class="col-md-3">
                            <select id="agentId" name="agentId" class="form-control companyFm">
                                <!--<option value="1762">科信物业公司</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">OME厂商：</label>
                        <div class="col-md-3">
                            <select id="oemId" name="oemId" class="form-control companyFm">
                                <!--<option value="1762">科信物业公司</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">&nbsp;</label>
                        <div class="col-md-3">
                            <!--<a id="determine"  href="fm.html"  class="btn btn-primary determine">确定</a>-->
                            <a id="determine"  class="btn btn-primary determine">确定</a>
                            <a href="fm.html"  class="btn btn-close-dialog-tab">取消</a>
                            <!--<input id="determine" type="button" value="确定" class="btn btn-primary">-->
                            <!--<input type="button" value="取消" class="btn btn-close-dialog-tab" style="color:#fff">-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../plugin/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.min.js"></script>
    <script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../../plugin/jquery-validate/js/jquery.validate.js"></script>
    <script type="text/javascript" src="../../plugin/jquery-validate/js/messages_cn.js"></script>
    <script type="text/javascript" src="../../plugin/layer-v3.1.0/layer/layer.js"></script>
    <script type="text/javascript" src="../../common/common.js"></script>
    <script type="text/javascript" src="js/fm_add.js"></script>
</body>
</html>
