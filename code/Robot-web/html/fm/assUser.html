<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关联用户</title>

                <a href="fm.html"  class="btn bg-info modify" >返回</a>
                <input data-bur="1" class="btn bg-info modify"  type="button" value="启用">
                <input data-bur="0" class="btn bg-info modify" type="button" value="停用">
            </form>
        </div>
        <div class="con-table">
            <table class="table table-hover" id="list_tab">
                <thead>
                <tr>
                    <th><input type="checkbox" class="selectAll"></th>
                    <th>序号</th>

                    <th>用户账号</th>
                    <th>用户昵称</th>

                <tbody class="list">

                        <!--<td>序列号</td>-->

                        <!--<td>关联方式</td>-->
                        <!--<td>是否设备管理者</td>-->
                        <!--<td>状态</td>-->
                    <!--</tr>-->
                </tbody>
            </table>
            <div class="pages ml20 undis">
                <div class="pagination" id="pagination"></div>
                <div class="pageGo">
                    <span>跳转到</span>
                    <input type="number" min="1">
                    <input type="button" value="GO" class="jump">
                </div>
            </div>
        </div>
    </div>

</div>
