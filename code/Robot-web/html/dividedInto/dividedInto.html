<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务分成列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/page.css">

</head>
<body>
<div class="outermost">
    <header class="header-title">
        <i class="fa fa-hand-o-right"></i><b>您的位置:</b> <span>业务分成管理</span> &gt; <span class="blueChange">业务分成列表</span>
    </header>
    <div class="search-tab-box">
        <form class="form" id="newForm">
            <table>
                <tbody>
                <tr class="col-lg-12 input-sm">
                    <td><label>对象：</label></td>
                    <td>
                        <select name="agentLevel" class="form-control">
                            <option value="">全部</option>
                            <option value="1">代理商一级</option>
                            <option value="2">代理商二级</option>
                            <option value="3">代理商三级</option>
                            <option value="4">代理商四级</option>
                            <option value="5">代理商五级</option>
                            <option value="6">代理商六级</option>
                            <option value="7">代理商七级</option>
                            <option value="8">代理商八级</option>
                            <option value="9">代理商九级</option>
                            <option value="10">代理商十级</option>
                        </select>
                    </td>
                    <td><label>状态：</label></td>
                    <td>
                        <select name="status" class="form-control">
                            <option value="">全部</option>
                            <option value="1">通过</option>
                            <option value="2">未通过</option>
                        </select>
                    </td>
                    <td><label class="label4">创建时间：</label></td>
                    <td>
                        <div class="date form_datetime start-time form_datetime_input">
                            <input name="beginTime" id="startTime" class="form-control" type="text" value="">
                            <span class="add-on"><i class="icon-th"></i></span>
                            <i class="fa fa-tasks"></i>
                        </div>
                    </td>
                    <td class="time-line">-</td>
                    <td>
                        <div class="date form_datetime end-time form_datetime_input">
                            <input name="endTime" id="endTime" class="form-control" type="text" value="">
                            <span class="add-on"><i class="icon-th"></i></span>
                            <i class="fa fa-tasks"></i>
                        </div>
                    </td>
                    <td><input type="button" id="search" class="btn btn-primary" value="搜索"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="hr-10"></div>
    <div class="main-content">
        <div class="con-oper">
            <div class="form" >
                <a data-onOff="addDivided" href="javascript:" class="btn bg-info open">添加业务分成</a>
                <a href="javascript:" class="btn bg-danger delete">删除</a>
            </div>
        </div>
        <div class="con-table">
            <table class="table table-hover" id="list_tab">
                <thead>
                <tr>
                    <th><input type="checkbox"  class="selectAll"></th>
                    <th>序号</th>
                    <th>对象</th>
                    <th>分成比例</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>不通过原因</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="list">
                    <!--<tr>-->
                        <!--<td><input type="checkbox" class="notSelectAll"></td>-->
                        <!--<td>1</td>-->
                        <!--<td>对象</td>-->
                        <!--<td>分成比例</td>-->
                        <!--<td>创建人</td>-->
                        <!--<td>创建时间</td>-->
                        <!--<td>状态</td>-->
                        <!--<td>不通过原因</td>-->
                        <!--<td class="operating"><a class="bg success">删除</a></td>-->
                    <!--</tr>-->
                </tbody>
            </table>
            <div class="pages ml20 undis">
                <div class="pagination" id="pagination"></div>
                <div class="pageGo">
                    <span>跳转到</span>
                    <input type="number" min="1">
                    <input type="button" value="GO" class="jump">
                </div>
            </div>
        </div>
    </div>

    <div class="modal box-shadow fade in showDetail_modal new-label " id="addDivided">
        <div class="modal-dialog" style="width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close down" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">添加业务分成</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">对象：<span class="cred">*</span></label>
                            <div class="col-md-3">
                                <select id="agentLevel" name="agentLevel" class="form-control">
                                    <option value="1">代理商一级</option>
                                    <option value="2">代理商二级</option>
                                    <option value="3">代理商三级</option>
                                    <option value="4">代理商四级</option>
                                    <option value="5">代理商五级</option>
                                    <option value="6">代理商六级</option>
                                    <option value="7">代理商七级</option>
                                    <option value="8">代理商八级</option>
                                    <option value="9">代理商九级</option>
                                    <option value="10">代理商十级</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">分成比例：</label>
                            <div class="col-md-4">
                                <input id="ratio" type="number" class="form-control">
                            </div>
                            <span class="control-label">%</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <label class="col-md-3 control-label">&nbsp;</label>
                            <div class="col-md-4">
                                <input type="button" value="确定" class="btn btn-primary determine">
                                <input type="button" value="取消" class="btn btn-close-dialog-tab down" style="color:#fff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../../plugin/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/font/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../../plugin/layer-v3.1.0/layer/layer.js"></script>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="js/dividedInto.js"></script>
</body>
</html>
