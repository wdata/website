<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理商管理列表</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/zTree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="../../css/page.css">

</head>
<body>
<div class="outermost">
    <header class="header-title">
        <i class="fa fa-hand-o-right"></i><b>您的位置:</b> <span>代理商管理</span> &gt; <span class="blueChange">代理商列表</span>
    </header>
    <div class="search-tab-box">
        <form class="form" id="newForm">
            <table>
                <tbody>
                <tr class="col-lg-12 input-sm">
                    <td><label for="agentName" class="label4">请输入代理商名称：</label></td>
                    <td><input id="agentName" name="agentName" type="text" class="form-control"></td>
                    <td><label>代理商等级：</label></td>
                    <td>
                        <select id="agentLevel" name="agentLevel" class="form-control">
                            <option value="">全部</option>
                            <option value="1">代理商一级</option>
                            <option value="2">代理商二级</option>
                            <option value="3">代理商三级</option>
                            <option value="4">代理商四级</option>
                            <option value="5">代理商五级</option>
                            <option value="6">代理商六级</option>
                            <option value="7">代理商七级</option>
                            <option value="8">代理商八级</option>
                            <option value="9">代理商九级</option>
                            <option value="10">代理商十级</option>
                        </select>
                    </td>
                    <td><input id="search" type="button" class="btn btn-primary" value="搜索"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="hr-10"></div>
    <div class="main-content">
        <div class="con-oper">
            <div class="form" >
                <a data-onOff="addAgents" class="btn bg-info open">添加代理商</a>
                <a data-onOff="agentsPop" class="btn bg-info open">选择代理商设备类型和上级代理商</a>
            </div>
        </div>
        <div class="con-table">
            <table class="table table-hover" id="list_tab">
                <thead>
                <tr>
                    <th><input type="checkbox" class="selectAll"></th>
                    <th>序号</th>
                    <th>账号</th>
                    <th>代理商名称</th>
                    <th>设备类型</th>
                    <th>代理商等级</th>
                    <th>分成比例</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th>邮箱</th>
                    <th>代理商地址</th>
                    <th>所属上级代理</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="list">
                    <tr>
                        <td><input type="checkbox"  class="notSelectAll"></td>
                        <td>1</td>
                        <td>账号</td>
                        <td>代理商名称</td>
                        <td>设备类型</td>
                        <td>代理商等级</td>
                        <td>分成比例</td>
                        <td>联系人</td>
                        <td>联系电话</td>
                        <td>邮箱</td>
                        <td>代理商地址</td>
                        <td>所属上级代理</td>
                        <td class="operating"><a class="bg success">编辑</a></td>
                    </tr>
                </tbody>
            </table>
            <div id="pagesA" class="pages ml20 undis">
                <div class="pagination" id="pagination"></div>
                <div class="pageGo">
                    <span>跳转到</span>
                    <input type="number" min="1">
                    <input type="button" value="GO" class="jump">
                </div>
            </div>
        </div>
    </div>
    <div class="modal box-shadow fade in showDetail_modal new-label " id="agentsPop">
        <div class="modal-dialog" style="width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close down" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">选择代理设备类型和上级代理商</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">上一级代理商名称：<span class="cred">*</span></label>
                            <div class="col-md-5">
                                <input name="deviceSquence" type="text" class="form-control superiorShow" placeholder="点击出现代理商列表" readonly required>
                            </div>
                        </div>
                        <div class="form-group superiorList">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-5">
                                <ul id="treeDemo" class="ztree"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">代理设备类型/型号：</label>
                            <div class="typeModel col-md-9">
                                <!--<div class="form-group">-->
                                    <!--<label class="control-label col-md-3">设备型号：</label>-->
                                    <!--<div class="col-sm-7">-->
                                        <!--<label class="control-label"><input type="checkbox"  name="status"> 型号A</label>-->
                                        <!--<label class="control-label"><input type="checkbox"  name="status"> 型号B</label>-->
                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"></label>
                            <div class="col-md-9">
                                <p>（代理设备类型/型号，是根据上一级代理商显示）</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <label class="col-md-3 control-label">&nbsp;</label>
                            <div class="col-md-4">
                                <input type="button" value="确定" class="btn btn-primary determine">
                                <input type="button" value="取消" class="btn btn-close-dialog-tab down" style="color:#fff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal box-shadow fade in showDetail_modal new-label" id="addAgents">
        <div class="modal-dialog" style="width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close down" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">添加代理商</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-1 control-label"></label>
                            <div class="col-md-5">
                                <input id="keyword" type="text" class="form-control" required>
                            </div>
                            <label class="col-md-3">
                                <td><input type="button" class="btn btn-primary" value="搜索"></td>
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="main-content">
                                <div id="companyList" class="con-table">
                                    <table class="table table-hover" id="agents_list_table">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>企业名称</th>
                                            <th>所在地址</th>
                                            <th>联系电话</th>
                                            <th><input type="checkbox" class="selectAll"></th>
                                        </tr>
                                        </thead>
                                        <tbody class="list">
                                            <tr>
                                                <td>1</td>
                                                <td>腾讯公司</td>
                                                <td>所在地址</td>
                                                <td>联系电话</td>
                                                <td><input data-id="1762" type="checkbox" class="notSelectAll"></td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td>网易公司</td>
                                                <td>所在地址</td>
                                                <td>联系电话</td>
                                                <td><input data-id="1763" type="checkbox" class="notSelectAll"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2"></label>
                            <div class="col-md-9">
                                <p>（添加代理商，可一次性添加多个）</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <label class="col-md-3 control-label">&nbsp;</label>
                            <div class="col-md-4">
                                <input type="button" value="确定" class="btn btn-primary down determine">
                                <input type="button" value="取消" class="btn btn-close-dialog-tab down" style="color:#fff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../../plugin/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/jquery.validate.js"></script>
<script type="text/javascript" src="../../plugin/jquery-validate/js/messages_cn.js"></script>
<script type="text/javascript" src="../../plugin/layer-v3.1.0/layer/layer.js"></script>
<script type="text/javascript" src="../../plugin/zTree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="js/agents.js"></script>
</body>
</html>
